<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gestione PCA - CHRYSAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f8fafc;
            --sidebar-bg: #ffffff;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-color: #3b82f6;
            --border-color: #e2e8f0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
        }

        .sidebar-link.active {
            background-color: #eff6ff;
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .sidebar-link {
            transition: all 0.2s ease-in-out;
        }
        .sidebar-link:hover {
            background-color: #f5f5f5;
        }

        .form-section {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }
        
        .accordion-header { cursor: pointer; user-select: none; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out; }
        .accordion-icon { transition: transform 0.3s ease-in-out; }
        .open .accordion-icon { transform: rotate(180deg); }
        .open .accordion-content { max-height: 1000px; }

        .form-label { @apply text-xs font-semibold text-gray-600 uppercase tracking-wider; }
        .form-input, .form-select { @apply mt-1 p-2 border border-gray-300 rounded-md w-full shadow-sm focus:ring-2 focus:ring-blue-300 focus:border-blue-500; }

        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }

        .toast.show { opacity: 1; bottom: 40px; }
        
        .modal-overlay { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .modal-overlay.flex { display: flex; }
        .modal-content { transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.opacity-100 .modal-content { transform: scale(1); }
    </style>
</head>

<body class="bg-gray-50">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->

            <div class="h-16 flex items-center justify-center border-b border-gray-200">

            <nav class="flex-grow px-4 py-6">
                <a href="#" data-tab="dashboard" class="sidebar-link active flex items-center px-4 py-2 text-gray-700 rounded-md">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>

        <!-- Main Content -->

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                            <div class="bg-blue-100 text-blue-600 rounded-full p-3 mr-4"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg></div>

                        <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                           <div class="bg-yellow-100 text-yellow-600 rounded-full p-3 mr-4"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>

                <!-- Lista PCA Tab -->

                     <div class="form-section">
                        <div class="overflow-x-auto">

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const backend = {
            pca_reports: [
                { id: 88, date: "2025-05-15", wbs: "AS09-MU50", activities: "Cantierizzazione e Armatura", inspector: "Dott. Filippo Fichera", checks: { "A. Emissioni in Atmosfera": [{ item: "Le piste di cantiere sono state bagnate a sufficienza?", result: "NC"}, { item: "L'impianto lavaruote √® funzionante e utilizzato?", result: "NC"}], "B. Gestione Rifiuti": [{ item: "Il DTR √® identificato, delimitato e ordinato?", result: "C"}, { item: "I rifiuti sono separati per CER e con corretta cartellonistica?", result: "C"}] }, notes: { "A. Emissioni in Atmosfera": "Bagnatura insufficiente, impianto lavaruote non funzionante.", "B. Gestione Rifiuti": "" } },
                { id: 89, date: "2025-05-22", wbs: "GA01-PK12", activities: "Scavo e smarino", inspector: "Mario Rossi", checks: { "A. Emissioni in Atmosfera": [{ item: "Le piste di cantiere sono state bagnate a sufficienza?", result: "C"}, { item: "L'impianto lavaruote √® funzionante e utilizzato?", result: "C"}], "B. Gestione Rifiuti": [{ item: "Il DTR √® identificato, delimitato e ordinato?", result: "C"}, { item: "I rifiuti sono separati per CER e con corretta cartellonistica?", result: "C"}] }, notes: { "A. Emissioni in Atmosfera": "", "B. Gestione Rifiuti": "" } },
            ],
            async getReports() { return new Promise(resolve => setTimeout(() => resolve(this.pca_reports), 200)); },
            async getReportById(id) { return new Promise(resolve => setTimeout(() => resolve(this.pca_reports.find(r => r.id === id)), 100)); },
            async saveReport(newReport) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (this.pca_reports.find(r => r.id === newReport.id)) { reject('ID Scheda gi√† esistente.'); return; }
                        this.pca_reports.push(newReport);
                        resolve(newReport);
                    }, 500);
                });
            },
            async getDashboardStats() {
                const reports = await this.getReports();
                let openNc = 0;
                let totalChecks = 0;
                let compliantChecks = 0;
                let ncByAspect = {};
                reports.forEach(report => {
                    for (const aspect in report.checks) {
                        const aspectChecks = report.checks[aspect];
                        aspectChecks.forEach(check => {
                            if (check.result !== 'NA') totalChecks++;
                            if (check.result === 'C') compliantChecks++;
                            if (check.result === 'NC') {
                                openNc++;
                                ncByAspect[aspect] = (ncByAspect[aspect] || 0) + 1;
                            }
                        });
                    }
                });
                const avgCompliance = totalChecks > 0 ? `${((compliantChecks / totalChecks) * 100).toFixed(0)}%` : 'N.D.';
                return { totalPca: reports.length, openNc, totalChecks, avgCompliance, ncByAspect };
            }
        };

        const checkTemplates = [
            { title: "A. Emissioni in Atmosfera", icon: "üí®", items: ["Le piste di cantiere sono state bagnate a sufficienza?", "I mezzi in transito rispettano i limiti di velocit√†?", "I mezzi in uscita utilizzano il telo di copertura?", "L'impianto lavaruote √® funzionante e utilizzato?", "I cumuli di materiali sono coperti o bagnati?"] },
            { title: "B. Gestione Rifiuti", icon: "üóëÔ∏è", items: ["Il DTR √® identificato, delimitato e ordinato?", "I rifiuti sono separati per CER e con corretta cartellonistica?", "I rifiuti pericolosi sono stoccati in modo sicuro?", "La documentazione di trasporto (FIR) √® disponibile e corretta?"] },
            { title: "C. Tutela Suolo e Acque", icon: "üíß", items: ["Oli e carburanti sono stoccati su bacini di contenimento?", "Il kit di emergenza ambientale √® presente e completo?", "Sono visibili sversamenti o macchie sul suolo?", "Le vasche di lavaggio betoniere sono a tenuta?"] },
            { title: "D. Rumore e Vibrazioni", icon: "üîä", items: ["Le attivit√† rumorose rispettano gli orari autorizzati?", "Le barriere acustiche (se previste) sono installate correttamente?"] }
        ];

        const pageTitle = document.getElementById('page-title');
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        const tabContents = document.querySelectorAll('.tab-content');
        const newPcaForm = document.getElementById('new-pca-form');
        const toast = document.getElementById('toast');
        const modalContainer = document.getElementById('modal-container');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');

        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.className = `toast ${isError ? 'bg-red-500' : 'bg-green-700'} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        sidebarLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetTab = e.target.closest('a').dataset.tab;
                pageTitle.textContent = e.target.closest('a').textContent.trim();
                sidebarLinks.forEach(l => l.classList.remove('active'));
                e.target.closest('a').classList.add('active');
                tabContents.forEach(content => content.id === targetTab ? content.classList.remove('hidden') : content.classList.add('hidden'));
                
                if (targetTab === 'dashboard') loadDashboard();
                if (targetTab === 'lista-pca') loadPcaList();
            });
        });

        let ncChart = null;
        async function loadDashboard() {
            const stats = await backend.getDashboardStats();
            document.getElementById('total-pca').textContent = stats.totalPca;
            document.getElementById('open-nc').textContent = stats.openNc;
            document.getElementById('total-checks').textContent = stats.totalChecks;
            document.getElementById('avg-compliance').textContent = stats.avgCompliance;
            const ctx = document.getElementById('ncChart').getContext('2d');
            const chartData = {
                labels: Object.keys(stats.ncByAspect).map(l => l.substring(l.indexOf('.') + 1).trim()),
                datasets: [{ data: Object.values(stats.ncByAspect), backgroundColor: 'rgba(59, 130, 246, 0.7)', borderColor: 'rgba(59, 130, 246, 1)', borderWidth: 1 }]
            };
            if (ncChart) ncChart.destroy();
            ncChart = new Chart(ctx, { type: 'bar', data: chartData, options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', scales: { x: { beginAtZero: true, ticks: { precision: 0 } } }, plugins: { legend: { display: false } } } });
        }

        async function loadPcaList() {
            const reports = await backend.getReports();
            const listBody = document.getElementById('pca-list-body');
            listBody.innerHTML = '';
            if (reports.length === 0) { listBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">Nessun PCA compilato.</td></tr>`; return; }
            reports.sort((a,b) => b.id - a.id).forEach(report => {
                const ncCount = Object.values(report.checks).flat().filter(c => c.result === 'NC').length;
                const statusClass = ncCount > 0 ? 'text-red-600 font-semibold' : 'text-green-600';
                const statusText = ncCount > 0 ? `${ncCount} NC Aperte` : 'Conforme';
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `<td class="py-3 px-4 text-sm font-medium text-gray-900">${report.id}</td><td class="py-3 px-4 text-sm text-gray-500">${new Date(report.date).toLocaleDateString('it-IT')}</td><td class="py-3 px-4 text-sm text-gray-500">${report.wbs}</td><td class="py-3 px-4 text-sm ${statusClass}">${statusText}</td><td class="py-3 px-4 text-sm"><button data-id="${report.id}" class="view-pca-btn text-blue-600 hover:underline">Visualizza</button></td>`;
                listBody.appendChild(row);
            });
        }
        
        document.getElementById('pca-list-body').addEventListener('click', async e => {
            if (e.target.classList.contains('view-pca-btn')) {
                const reportId = parseInt(e.target.dataset.id);
                const report = await backend.getReportById(reportId);
                showPcaModal(report);
            }
        });

        function showPcaModal(report) {
            modalTitle.textContent = `Dettaglio PCA N¬∞ ${report.id}`;
            let modalBodyHtml = `<div class="space-y-4">`;
            for(const aspect in report.checks) {
                modalBodyHtml += `<div class="form-section !p-4"><h4 class="font-bold text-gray-800 mb-2">${aspect}</h4><ul>`;
                report.checks[aspect].forEach(check => {
                     const statusIcon = check.result === 'C' ? '‚úîÔ∏è' : (check.result === 'NC' ? '‚ùå' : '‚ûñ');
                     modalBodyHtml += `<li class="text-sm py-1">${statusIcon} ${check.item}</li>`;
                });
                if(report.notes[aspect]) {
                    modalBodyHtml += `<li class="text-sm mt-2 p-2 bg-gray-100 rounded"><strong>Note:</strong> ${report.notes[aspect]}</li>`;
                }
                modalBodyHtml += `</ul></div>`;
            }
            modalBodyHtml += `</div>`;
            modalBody.innerHTML = modalBodyHtml;
            modalContainer.classList.add('flex');
            setTimeout(() => modalContainer.classList.add('opacity-100'), 10);
        }
        
        modalClose.addEventListener('click', () => {
             modalContainer.classList.remove('opacity-100');
            setTimeout(() => modalContainer.classList.remove('flex'), 300);
        });

        function createCheckSection(template) {
            const section = document.createElement('div');
            section.className = 'form-section accordion-section';
            section.innerHTML = `
                <div class="accordion-header flex justify-between items-center p-4 bg-gray-50 rounded-t-md border">
                    <h3 class="text-lg font-semibold flex items-center">${template.icon} <span class="ml-3">${template.title}</span></h3>
                    <span class="accordion-icon text-2xl transform transition-transform duration-300">+</span>
                </div>
                <div class="accordion-content p-4 border border-t-0 rounded-b-md space-y-4">
                    ${template.items.map((item, index) => `
                        <div class="check-item grid grid-cols-1 md:grid-cols-3 gap-4 items-center border-b pb-2">
                            <label class="form-label md:col-span-2">${item}</label>
                            <select name="check_${template.title}_${index}" class="form-select">
                                <option value="C">C</option><option value="NC">NC</option><option value="NA">N.A.</option>
                            </select>
                        </div>
                    `).join('')}
                    <textarea name="note_${template.title}" class="form-input mt-4" placeholder="Note e azioni correttive..."></textarea>
                </div>`;
            return section;
        }

        const checkSectionsContainer = document.getElementById('check-sections-container');
        checkTemplates.forEach(template => checkSectionsContainer.appendChild(createCheckSection(template)));

        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', () => {
                const section = header.parentElement;
                section.classList.toggle('open');
            });
        });
        
        newPcaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(newPcaForm);
            const newReport = {
                id: parseInt(formData.get('id')), date: formData.get('date'), wbs: formData.get('wbs'), activities: formData.get('activities'), inspector: formData.get('inspector'),
                checks: {}, notes: {}
            };
            checkTemplates.forEach(template => {
                const checks = [];
                template.items.forEach((item, index) => {
                    checks.push({ item: item, result: formData.get(`check_${template.title}_${index}`) });
                });
                newReport.checks[template.title] = checks;
                newReport.notes[template.title] = formData.get(`note_${template.title}`);
            });

            try {
                await backend.saveReport(newReport);
                showToast('Scheda PCA salvata con successo!');
                newPcaForm.reset();
                document.querySelector('.sidebar-link[data-tab="lista-pca"]').click();
            } catch (error) {
                showToast(error, true);
            }
        });
        
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('it-IT', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        loadDashboard();
    });
    </script>
</body>
</html>
