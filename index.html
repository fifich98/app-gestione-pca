    <style>
        :root {
            --primary-bg: #f8fafc; --sidebar-bg: #ffffff; --header-bg: #ffffff;
            --card-bg: #ffffff; --text-primary: #1e293b; --text-secondary: #64748b;
            --accent-color: #3b82f6; --border-color: #e2e8f0; --action-btn-hover: #f5f5f5;
        }
        .dark:root {
            --primary-bg: #111827; --sidebar-bg: #1f2937; --header-bg: #1f2937;
            --card-bg: #1f2937; --text-primary: #f9fafb; --text-secondary: #9ca3af;
            --accent-color: #60a5fa; --border-color: #374151; --action-btn-hover: #374151;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar, .header, .card, .form-section, .modal-content {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .sidebar-link.active {
            background-color: var(--accent-color);
            color: white; font-weight: 600;
        }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link:hover { background-color: var(--action-btn-hover); }
        .form-input, .form-select, .form-textarea {
             background-color: var(--primary-bg); border-color: var(--border-color);
        }
        .accordion-header { cursor: pointer; user-select: none; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out; }
        .accordion-icon { transition: transform 0.3s ease-in-out; }
        .open .accordion-icon { transform: rotate(180deg); }
        .open .accordion-content { max-height: 1000px; }
        .toast {
            position: fixed; bottom: -100px; left: 50%;
            transform: translateX(-50%); padding: 12px 24px;
            border-radius: 8px; color: white; z-index: 1000;
            opacity: 0; transition: opacity 0.3s, bottom 0.3s;
        }
        .toast.show { opacity: 1; bottom: 40px; }
        .modal-overlay { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .modal-overlay.flex { display: flex; }
        .modal-content { transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.opacity-100 .modal-content { transform: scale(1); }
    </style>
</head>

    <!-- ======================= JAVASCRIPT ======================= -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- DATABASE E GESTIONE DATI LOCALE ---
        const STORAGE_KEY = 'pca_app_data';

        const dataStore = {
            getAll: () => {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : [];
            },
            saveAll: (reports) => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(reports));
            },
            getReportById: (id) => dataStore.getAll().find(r => r.id === id),
            saveReport: (newReport) => {
                const reports = dataStore.getAll();
                if (reports.some(r => r.id === newReport.id)) {
                    throw new Error('ID Scheda gi√† esistente. Scegliere un altro numero.');
                }
                reports.push(newReport);
                dataStore.saveAll(reports);
                return newReport;
            },
            deleteReport: (id) => {
                let reports = dataStore.getAll();
                reports = reports.filter(r => r.id !== id);
                dataStore.saveAll(reports);
            },
            getDashboardStats: () => {
                const reports = dataStore.getAll();
                let openNc = 0, totalChecks = 0, compliantChecks = 0;
                const ncByAspect = {};

                reports.forEach(report => {
                    Object.values(report.checks).flat().forEach(check => {
                        if (check.result !== 'NA') totalChecks++;
                        if (check.result === 'C') compliantChecks++;
                        if (check.result === 'NC') {
                            openNc++;
                            const aspectName = Object.keys(report.checks).find(key => report.checks[key].includes(check));
                            ncByAspect[aspectName] = (ncByAspect[aspectName] || 0) + 1;
                        }
                    });
                });

                const avgCompliance = totalChecks > 0 ? `${((compliantChecks / totalChecks) * 100).toFixed(0)}%` : 'N.D.';
                return { totalPca: reports.length, openNc, totalChecks, avgCompliance, ncByAspect };
            }
        };


        // --- TEMPLATES E CONFIGURAZIONI ---
        const checkTemplates = [
            { title: "A. Emissioni in Atmosfera", icon: "üí®", items: ["Le piste di cantiere sono state bagnate a sufficienza?", "I mezzi in transito rispettano i limiti di velocit√†?", "I mezzi in uscita utilizzano il telo di copertura?", "L'impianto lavaruote √® funzionante e utilizzato?", "I cumuli di materiali sono coperti o bagnati?"] },
            { title: "B. Gestione Rifiuti", icon: "üóëÔ∏è", items: ["Il DTR √® identificato, delimitato e ordinato?", "I rifiuti sono separati per CER e con corretta cartellonistica?", "I rifiuti pericolosi sono stoccati in modo sicuro?", "La documentazione di trasporto (FIR) √® disponibile e corretta?"] },
            { title: "C. Tutela Suolo e Acque", icon: "üíß", items: ["Oli e carburanti sono stoccati su bacini di contenimento?", "Il kit di emergenza ambientale √® presente e completo?", "Sono visibili sversamenti o macchie sul suolo?", "Le vasche di lavaggio betoniere sono a tenuta?"] },
            { title: "D. Rumore e Vibrazioni", icon: "üîä", items: ["Le attivit√† rumorose rispettano gli orari autorizzati?", "Le barriere acustiche (se previste) sono installate correttamente?"] }
        ];

        
        // --- SELETTORI DOM ---
        const pageTitle = document.getElementById('page-title');
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        const tabContents = {
            dashboard: document.getElementById('dashboard'),
            'lista-pca': document.getElementById('lista-pca'),
            'nuovo-pca': document.getElementById('nuovo-pca'),
            'impostazioni': document.getElementById('impostazioni')
        };
        const toast = document.getElementById('toast');
        const modalContainer = document.getElementById('modal-container');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');
        

        // --- FUNZIONI UI ---
        function showToast(message, type = 'success') {
            toast.textContent = message;
            const colors = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                info: 'bg-blue-600'
            };
            toast.className = `toast ${colors[type]} show`;
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        function showTab(tabId) {
            pageTitle.textContent = document.querySelector(`.sidebar-link[data-tab="${tabId}"]`).textContent.trim();
            sidebarLinks.forEach(l => l.classList.remove('active', 'text-white'));
            document.querySelector(`.sidebar-link[data-tab="${tabId}"]`).classList.add('active', 'text-white');
            
            Object.keys(tabContents).forEach(key => {
                tabContents[key].classList.toggle('hidden', key !== tabId);
            });

            // Carica i contenuti dinamici solo quando la tab viene mostrata
            if (tabId === 'dashboard') renderDashboard();
            if (tabId === 'lista-pca') renderPcaList();
            if (tabId === 'nuovo-pca') renderNewPcaForm();
            if (tabId === 'impostazioni') renderImpostazioni();
        }

        sidebarLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                showTab(e.target.closest('a').dataset.tab);
            });
        });
        
        
        // --- RENDERING DEI CONTENUTI DELLE TAB ---
        let ncChart = null;
        function renderDashboard() {
            const stats = dataStore.getDashboardStats();
            tabContents.dashboard.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Cards statistiche... -->
                    <div class="card p-6 rounded-lg shadow-md flex items-center"> <div class="bg-blue-100 text-blue-600 rounded-full p-3 mr-4">...</div> <div><h3 class="text-sm font-medium text-secondary">PCA Compilati</h3><p class="mt-1 text-3xl font-semibold">${stats.totalPca}</p></div> </div>
                    <div class="card p-6 rounded-lg shadow-md flex items-center"> <div class="bg-red-100 text-red-600 rounded-full p-3 mr-4">...</div> <div><h3 class="text-sm font-medium text-secondary">NC Aperte</h3><p class="mt-1 text-3xl font-semibold text-red-500">${stats.openNc}</p></div> </div>
                    <div class="card p-6 rounded-lg shadow-md flex items-center"> <div class="bg-yellow-100 text-yellow-600 rounded-full p-3 mr-4">...</div> <div><h3 class="text-sm font-medium text-secondary">Controlli Totali</h3><p class="mt-1 text-3xl font-semibold">${stats.totalChecks}</p></div> </div>
                    <div class="card p-6 rounded-lg shadow-md flex items-center"> <div class="bg-green-100 text-green-600 rounded-full p-3 mr-4">...</div> <div><h3 class="text-sm font-medium text-secondary">Conformit√† Media</h3><p class="mt-1 text-3xl font-semibold text-green-500">${stats.avgCompliance}</p></div> </div>
                </div>
                <div class="mt-8 card p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-4">Non Conformit√† per Aspetto Ambientale</h3>
                    <div class="relative h-96 w-full"><canvas id="ncChart"></canvas></div>
                </div>`;

            // Ricrea il canvas del grafico
            const ctx = document.getElementById('ncChart').getContext('2d');
            const chartData = {
                labels: Object.keys(stats.ncByAspect).map(l => l.substring(l.indexOf('.') + 1).trim()),
                datasets: [{ data: Object.values(stats.ncByAspect), backgroundColor: 'rgba(59, 130, 246, 0.7)', borderColor: 'rgba(59, 130, 246, 1)', borderWidth: 1 }]
            };
            if (ncChart) ncChart.destroy();
            ncChart = new Chart(ctx, { type: 'bar', data: chartData, options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', scales: { x: { beginAtZero: true, ticks: { precision: 0 } } }, plugins: { legend: { display: false } } } });
        }
        
        function renderPcaList() {
             const reports = dataStore.getAll().sort((a,b) => b.id - a.id);
             let listHtml = `<div class="form-section"><div class="overflow-x-auto"><table class="min-w-full bg-transparent">
                <thead class="bg-gray-50 dark:bg-gray-700"><tr>
                    <th class="py-3 px-4 text-left text-xs font-medium uppercase tracking-wider">Scheda N¬∞</th>
                    <th class="py-3 px-4 text-left text-xs font-medium uppercase tracking-wider">Data</th>
                    <th class="py-3 px-4 text-left text-xs font-medium uppercase tracking-wider">WBS</th>
                    <th class="py-3 px-4 text-left text-xs font-medium uppercase tracking-wider">Stato</th>
                    <th class="py-3 px-4 text-left text-xs font-medium uppercase tracking-wider">Azioni</th>
                </tr></thead><tbody id="pca-list-body" class="divide-y divide-gray-200 dark:divide-gray-700">`;

            if (reports.length === 0) {
                listHtml += `<tr><td colspan="5" class="text-center py-8 text-gray-500">Nessun PCA ancora compilato. Inizia dalla sezione 'Nuovo PCA'.</td></tr>`;
            } else {
                 reports.forEach(report => {
                    const ncCount = Object.values(report.checks).flat().filter(c => c.result === 'NC').length;
                    const statusClass = ncCount > 0 ? 'text-red-500 font-semibold' : 'text-green-500';
                    const statusText = ncCount > 0 ? `${ncCount} NC Aperte` : 'Conforme';
                    listHtml += `<tr class="hover:bg-gray-50 dark:hover:bg-gray-800">
                        <td class="py-3 px-4 text-sm font-medium">${report.id}</td>
                        <td class="py-3 px-4 text-sm">${new Date(report.date).toLocaleDateString('it-IT')}</td>
                        <td class="py-3 px-4 text-sm">${report.wbs}</td>
                        <td class="py-3 px-4 text-sm ${statusClass}">${statusText}</td>
                        <td class="py-3 px-4 text-sm"><div class="flex items-center gap-4">
                            <button data-id="${report.id}" class="view-pca-btn text-blue-600 hover:underline">Visualizza</button>
                            <button data-id="${report.id}" class="delete-pca-btn text-red-600 hover:underline">Elimina</button>
                        </div></td></tr>`;
                 });
            }
            listHtml += `</tbody></table></div></div>`;
            tabContents['lista-pca'].innerHTML = listHtml;

            // Aggiungo gli event listener ai nuovi pulsanti
            document.querySelectorAll('.view-pca-btn').forEach(btn => btn.addEventListener('click', (e) => showPcaModal(parseInt(e.target.dataset.id))));
            document.querySelectorAll('.delete-pca-btn').forEach(btn => btn.addEventListener('click', (e) => {
                const reportId = parseInt(e.target.dataset.id);
                if(confirm(`Sei sicuro di voler eliminare definitivamente il PCA N¬∞ ${reportId}? L'azione √® irreversibile.`)){
                    dataStore.deleteReport(reportId);
                    showToast(`PCA N¬∞ ${reportId} eliminato con successo.`, 'info');
                    renderPcaList(); // Ricarica la lista
                    renderDashboard(); // Aggiorna le statistiche
                }
            }));
        }

        function renderNewPcaForm() {
             let formHtml = `<form id="new-pca-form"><div class="form-section">
                <h2 class="text-xl font-bold mb-4">1. Dati Generali del Controllo</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div><label for="pca-id" class="text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase">Scheda N¬∞</label><input type="number" id="pca-id" name="id" class="form-input mt-1 w-full" required></div>
                    <div><label for="pca-date" class="text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase">Data</label><input type="date" id="pca-date" name="date" class="form-input mt-1 w-full" required></div>
                    <div><label for="pca-wbs" class="text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase">WBS / Area</label><input type="text" id="pca-wbs" name="wbs" class="form-input mt-1 w-full" placeholder="Es. AS09-MU50" required></div>
                    <div class="lg:col-span-3"><label for="pca-activities" class="text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase">Lavorazioni in Corso</label><input type="text" id="pca-activities" name="activities" class="form-input mt-1 w-full" required></div>
                    <div class="lg:col-span-3"><label for="pca-inspector" class="text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase">Compilato da</label><input type="text" id="pca-inspector" name="inspector" placeholder="Nome e Funzione" class="form-input mt-1 w-full" required></div>
                </div></div>`;
            
            // Creazione delle sezioni di controllo
             checkTemplates.forEach(template => {
                 formHtml += `<div class="form-section accordion-section">
                    <div class="accordion-header flex justify-between items-center p-4 bg-gray-50 dark:bg-gray-800 rounded-t-md border dark:border-gray-700">
                        <h3 class="text-lg font-semibold flex items-center">${template.icon} <span class="ml-3">${template.title}</span></h3>
                        <span class="accordion-icon text-2xl transform transition-transform duration-300">+</span>
                    </div>
                    <div class="accordion-content p-4 border border-t-0 dark:border-gray-700 rounded-b-md space-y-4">
                        ${template.items.map((item, index) => `<div class="check-item grid grid-cols-1 md:grid-cols-3 gap-4 items-center border-b dark:border-gray-700 pb-2">
                            <label class="md:col-span-2">${item}</label>
                            <select name="check_${template.title}_${index}" class="form-select w-full"><option value="C">C</option><option value="NC">NC</option><option value="NA">N.A.</option></select>
                        </div>`).join('')}
                        <textarea name="note_${template.title}" class="form-textarea mt-4 w-full" placeholder="Note e azioni correttive..."></textarea>
                    </div></div>`;
             });
            formHtml += `<div class="flex justify-end gap-4 mt-8">
                <button type="reset" class="px-6 py-3 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-700 font-semibold">Annulla</button>
                <button type="submit" class="px-6 py-3 bg-blue-700 text-white rounded-md hover:bg-blue-800 font-semibold">Salva PCA</button>
            </div></form>`;

            tabContents['nuovo-pca'].innerHTML = formHtml;
            document.getElementById('new-pca-form').addEventListener('submit', handleNewPcaSubmit);
            document.querySelectorAll('.accordion-header').forEach(header => {
                header.addEventListener('click', () => header.parentElement.classList.toggle('open'));
            });
        }
        
        function renderImpostazioni() {
            tabContents.impostazioni.innerHTML = `<div class="space-y-8">
                <div class="form-section">
                    <h2 class="text-xl font-bold mb-2">Archiviazione Dati</h2>
                    <p class="text-secondary mb-4">Salva una copia di sicurezza di tutti i tuoi PCA o ripristina i dati da un file di backup.</p>
                    <div class="flex gap-4">
                        <button id="export-btn" class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-semibold">Esporta Dati</button>
                        <button id="import-btn" class="px-5 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-700 font-semibold">Importa Dati</button>
                        <input type="file" id="import-file" class="hidden" accept=".json">
                    </div>
                </div>
            </div>`;
            document.getElementById('export-btn').addEventListener('click', exportData);
            document.getElementById('import-btn').addEventListener('click', () => document.getElementById('import-file').click());
            document.getElementById('import-file').addEventListener('change', importData);
        }
        
        // --- GESTIONE EVENTI E LOGICA ---

        function handleNewPcaSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const newReport = {
                id: parseInt(formData.get('id')),
                date: formData.get('date'),
                wbs: formData.get('wbs'),
                activities: formData.get('activities'),
                inspector: formData.get('inspector'),
                checks: {}, notes: {}
            };
            checkTemplates.forEach(template => {
                newReport.checks[template.title] = template.items.map((item, index) => ({ item, result: formData.get(`check_${template.title}_${index}`) }));
                newReport.notes[template.title] = formData.get(`note_${template.title}`);
            });
            try {
                dataStore.saveReport(newReport);
                showToast('Scheda PCA salvata con successo!');
                e.target.reset();
                showTab('lista-pca');
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function showPcaModal(reportId) {
            const report = dataStore.getReportById(reportId);
            modalTitle.textContent = `Dettaglio PCA N¬∞ ${report.id} - ${report.wbs}`;
            let modalBodyHtml = `<div class="space-y-4">`;
            for(const aspect in report.checks) {
                modalBodyHtml += `<div class="form-section !p-4"><h4 class="font-bold mb-2">${aspect}</h4><ul>`;
                report.checks[aspect].forEach(check => {
                     const statusIcon = check.result === 'C' ? '‚úîÔ∏è' : (check.result === 'NC' ? '‚ùå' : '‚ûñ');
                     modalBodyHtml += `<li class="text-sm py-1">${statusIcon} ${check.item}</li>`;
                });
                if(report.notes[aspect]) {
                    modalBodyHtml += `<li class="text-sm mt-2 p-2 bg-gray-100 dark:bg-gray-800 rounded"><strong>Note:</strong> ${report.notes[aspect]}</li>`;
                }
                modalBodyHtml += `</ul></div>`;
            }
            modalBodyHtml += `</div>`;
            modalBody.innerHTML = modalBodyHtml;
            modalContainer.classList.add('flex');
            setTimeout(() => modalContainer.classList.add('opacity-100'), 10);
        }
        
        modalClose.addEventListener('click', () => {
            modalContainer.classList.remove('opacity-100');
            setTimeout(() => modalContainer.classList.remove('flex'), 300);
        });
        
        document.getElementById('print-report-btn').addEventListener('click', () => window.print());

        // Archiviazione e Backup
        function exportData() {
            const data = dataStore.getAll();
            if(data.length === 0){
                showToast("Nessun dato da esportare.", 'info');
                return;
            }
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const date = new Date().toISOString().slice(0, 10);
            a.download = `pca_backup_${date}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showToast("Esportazione dati completata.");
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (confirm("Attenzione: importando un file di backup, tutti i dati attualmente presenti verranno SOVRASCRITTI. Continuare?")) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (!Array.isArray(importedData)) throw new Error("File non valido.");
                        dataStore.saveAll(importedData);
                        showToast("Dati importati con successo!");
                        showTab('dashboard'); // Torna alla dashboard per vedere i nuovi dati
                    } catch (error) {
                        showToast("Errore: il file selezionato non √® un backup valido.", 'error');
                    }
                };
                reader.readAsText(file);
            }
        }

        // Dark/Light Mode
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        
        const applyTheme = (isDark) => {
             document.documentElement.classList.toggle('dark', isDark);
             darkIcon.classList.toggle('hidden', !isDark);
             lightIcon.classList.toggle('hidden', isDark);
             localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        themeToggleBtn.addEventListener('click', () => {
            applyTheme(!document.documentElement.classList.contains('dark'));
        });


        // --- INIZIALIZZAZIONE APP ---
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('it-IT', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        applyTheme(localStorage.getItem('theme') === 'dark'); // Applica tema salvato
        showTab('dashboard'); // Mostra la tab iniziale
    });
    </script>
    
     <!-- Stili specifici per la stampa -->
    <style>
    @media print {
        body > div:not(.modal-overlay) { display: none !important; }
        .modal-overlay {
            display: block !important; position: static !important; background-color: white !important;
            opacity: 1 !important; height: auto !important;
        }
        .modal-content {
            box-shadow: none !important; border: none !important; width: 100% !important;
            max-width: 100% !important; max-h-full !important; transform: none !important;
        }
        #modal-body { overflow: visible !important; }
        .p-5.border-b { display: none !important; /* Nasconde l'header della modale in stampa */ }
        .form-section { border: 1px solid #ccc !important; }
        @page { size: A4; margin: 2cm; }
    }
    </style>
