        :root {
            --primary-bg: #f8fafc; --sidebar-bg: #ffffff; --header-bg: #ffffff;
            --card-bg: #ffffff; --text-primary: #1e293b; --text-secondary: #64748b;
            --accent-color: #3b82f6; --border-color: #e2e8f0; --action-btn-hover: #f5f5f5;

        .dark:root {
            --primary-bg: #111827; --sidebar-bg: #1f2937; --header-bg: #1f2937;
            --card-bg: #1f2937; --text-primary: #f9fafb; --text-secondary: #9ca3af;
            --accent-color: #60a5fa; --border-color: #374151; --action-btn-hover: #374151;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar, .header, .card, .form-section, .modal-content, .control-card {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .sidebar-link.active {
            background-color: var(--accent-color);
            color: white; font-weight: 600;
        }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link:hover { background-color: var(--action-btn-hover); }
        .form-input, .form-select, .form-textarea {
             background-color: var(--primary-bg); border-color: var(--border-color);
        }
        .toast {
            position: fixed; bottom: -100px; left: 50%;
            transform: translateX(-50%); padding: 12px 24px;
            border-radius: 8px; color: white; z-index: 1000;
            opacity: 0; transition: opacity 0.3s, bottom 0.3s;
        }
        .toast.show { opacity: 1; bottom: 40px; }
        .modal-overlay { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .modal-overlay.flex { display: flex; }
        .modal-content { transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.opacity-100 .modal-content { transform: scale(1); }

        .image-preview {
            width: 80px; height: 80px; object-fit: cover;
            border-radius: 0.25rem; border: 2px solid var(--border-color);
        }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const STORAGE_KEY = 'pca_app_data_v2'; // Aggiornata la chiave per la nuova struttura dati
        
        const dataStore = { /* ... Stessa logica di prima, con getReportById, etc. ... */
            // Invariata rispetto a prima
        };
        //... [OMESSO PER BREVITÀ - Il codice JS di dataStore, toast, tab... rimane invariato]

        // --- DATABASE E GESTIONE DATI LOCALE ---
        const dataStore = {
            getAll: () => {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : [];
            },
            saveAll: (reports) => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(reports));
            },
            getReportById: (id) => dataStore.getAll().find(r => r.id === id),
            saveReport: (newReport) => {
                const reports = dataStore.getAll();
                if (reports.some(r => r.id === newReport.id)) {
                    throw new Error('ID Scheda già esistente. Scegliere un altro numero.');
                }
                reports.push(newReport);
                dataStore.saveAll(reports);
                return newReport;
            },
            deleteReport: (id) => {
                let reports = dataStore.getAll();
                reports = reports.filter(r => r.id !== id);
                dataStore.saveAll(reports);
            },
            getDashboardStats: () => {
                const reports = dataStore.getAll();
                let openNc = 0, totalChecks = 0, compliantChecks = 0;
                const ncByAspect = {};

                reports.forEach(report => {
                    Object.values(report.checks).flat().forEach(check => {
                        if (check.result !== 'NA') totalChecks++;
                        if (check.result === 'C') compliantChecks++;
                        if (check.result === 'NC') {
                            openNc++;
                            const aspectName = Object.keys(report.checks).find(key => report.checks[key].includes(check));
                            ncByAspect[aspectName] = (ncByAspect[aspectName] || 0) + 1;
                        }
                    });
                });

                const avgCompliance = totalChecks > 0 ? `${((compliantChecks / totalChecks) * 100).toFixed(0)}%` : 'N.D.';
                return { totalPca: reports.length, openNc, totalChecks, avgCompliance, ncByAspect };
            }
        };

        sidebarLinks.forEach(link => link.addEventListener('click', (e) => { e.preventDefault(); showTab(e.target.closest('a').dataset.tab); }));
        
        // --- LOGICA DI RENDER ---
        let ncChart = null;

        function renderPcaList() { /*... INVARIATA ...*/ }
        
        /** NUOVA FUNZIONE PER IL FORM DI NUOVO PCA */
        function renderNewPcaForm() {
            let formHtml = `<form id="new-pca-form" novalidate>
                <div class="form-section p-6 rounded-lg mb-6">
                    <h2 class="text-2xl font-bold mb-6 border-b border-gray-200 dark:border-gray-700 pb-4">1. Dati Generali del Controllo</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div><label for="pca-id" class="text-sm font-medium">Scheda N°</label><input type="number" id="pca-id" name="id" class="form-input mt-1 w-full" required></div>
                        <div><label for="pca-date" class="text-sm font-medium">Data</label><input type="date" id="pca-date" name="date" value="${new Date().toISOString().slice(0,10)}" class="form-input mt-1 w-full" required></div>

                        <div class="md:col-span-2"><label for="pca-activities" class="text-sm font-medium">Lavorazioni in Corso</label><input type="text" id="pca-activities" name="activities" class="form-input mt-1 w-full" required></div>
                        <div><label for="pca-inspector" class="text-sm font-medium">Compilato da</label><input type="text" id="pca-inspector" name="inspector" class="form-input mt-1 w-full" placeholder="Nome e Funzione" required></div>

            // Genera le schede di controllo
            checkTemplates.forEach(template => {

                            <div>
                                <label class="text-sm font-medium mb-2 block">Osservazioni e Azioni Correttive</label>
                                <textarea name="observation_${template.title}" class="form-textarea w-full h-24" placeholder="Descrivi qui eventuali note..."></textarea>

                            <div>
                                <label class="text-sm font-medium mb-2 block">Evidenza Fotografica</label>
                                <div class="flex items-center gap-4">
                                    <div id="preview_${template.title.replace(/\s/g, '_')}" class="w-20 h-20 bg-gray-100 dark:bg-gray-800 rounded flex items-center justify-center text-gray-400">
                                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>

                    </div>`;
            });
            formHtml += `</div><div class="flex justify-end gap-4 mt-8">
                <button type="button" onclick="document.getElementById('new-pca-form').reset(); renderNewPcaForm();" class="px-6 py-3 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-700 font-semibold">Annulla</button>

            tabContents['nuovo-pca'].innerHTML = formHtml;

            document.querySelectorAll('.add-photo-btn').forEach(btn => btn.addEventListener('click', () => btn.previousElementSibling.click()));

        function renderImpostazioni() { /* ... INVARIATA ...*/ }

        // --- GESTIONE LOGICA E NUOVE FUNZIONI ---

        async function handlePhotoUpload(event) {
            const input = event.target;
            const templateTitle = input.dataset.templateTitle;
            const previewContainer = document.getElementById(`preview_${templateTitle.replace(/\s/g, '_')}`);
            const file = input.files[0];
            
            if (file) {
                previewContainer.innerHTML = `<span class="text-xs">Carico...</span>`;
                try {
                    const resizedDataUrl = await resizeImage(file, 1024);
                    previewContainer.innerHTML = `<img src="${resizedDataUrl}" class="image-preview" data-base64="${resizedDataUrl}" alt="Anteprima">`;
                } catch (error) {
                    showToast('Errore nel caricamento della foto.', 'error');
                    previewContainer.innerHTML = `<!-- icona iniziale -->`; // ripristina
                }
            }
        }
        
        function resizeImage(file, maxSize) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        let { width, height } = img;
                        if (width > height) {
                            if (width > maxSize) { height *= maxSize / width; width = maxSize; }
                        } else {
                            if (height > maxSize) { width *= maxSize / height; height = maxSize; }
                        }
                        const canvas = document.createElement('canvas');
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8)); // 80% qualità
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function handleNewPcaSubmit(e) {
            e.preventDefault();
            const form = e.target;
            // Logica di validazione dei campi generali
            const requiredFields = Array.from(form.querySelectorAll('[required]'));
            let firstInvalidField = null;
            for(const field of requiredFields){
                if(!field.value.trim()){
                    field.classList.add('border-red-500');
                    if(!firstInvalidField) firstInvalidField = field;
                } else {
                    field.classList.remove('border-red-500');
                }
            }
            if(firstInvalidField){
                showToast('Compilare tutti i campi generali richiesti.', 'error');
                firstInvalidField.focus();
                return;
            }
            
            const formData = new FormData(form);
            const newReport = {
                id: parseInt(formData.get('id')), date: formData.get('date'),
                wbs: formData.get('wbs'), activities: formData.get('activities'),
                inspector: formData.get('inspector'),
                checks: {}, observations: {}, photos: {}
            };
            
            checkTemplates.forEach(template => {
                const { title } = template;
                newReport.checks[title] = template.items.map((item, index) => ({ item, result: formData.get(`check_${title}_${index}`) }));
                newReport.observations[title] = formData.get(`observation_${title}`);
                const imgElement = document.querySelector(`#preview_${title.replace(/\s/g, '_')} img`);
                newReport.photos[title] = imgElement ? imgElement.src : null;
            });
            
            try {
                dataStore.saveReport(newReport);
                showToast('Scheda PCA salvata con successo!');
                form.reset();
                renderNewPcaForm();
                showTab('lista-pca');
            } catch (error) {
                showToast(error.message, 'error');
            }
        }
        
        /** showPcaModal MODIFICATA per visualizzare foto e note */
        function showPcaModal(reportId) {
            const report = dataStore.getReportById(reportId);
            modalTitle.textContent = `Dettaglio PCA N° ${report.id} - ${report.wbs}`;
            let modalBodyHtml = `<div class="space-y-6">`;
            for(const aspect in report.checks) {
                modalBodyHtml += `<div class="form-section !p-4 !mb-0">
                    <h4 class="text-lg font-bold mb-3">${aspect}</h4>
                    <ul class="mb-4">
                        ${report.checks[aspect].map(check => `<li class="text-sm py-1 flex justify-between items-center">
                            <span>${check.result === 'C' ? '✔️' : (check.result === 'NC' ? '❌' : '➖')} ${check.item}</span>
                            <span class="font-bold">${check.result}</span>
                            </li>`).join('')}
                    </ul>`;

                if (report.observations[aspect] || report.photos[aspect]) {
                     modalBodyHtml += `<div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700 grid grid-cols-1 md:grid-cols-2 gap-4">`;
                     if (report.observations[aspect]) {
                         modalBodyHtml += `<div><strong>Osservazioni:</strong><p class="text-sm mt-1">${report.observations[aspect]}</p></div>`;
                     }
                     if (report.photos[aspect]) {
                         modalBodyHtml += `<div><strong>Foto:</strong><img src="${report.photos[aspect]}" class="mt-1 rounded-md w-full" alt="Evidenza fotografica"></div>`;
                     }
                     modalBodyHtml += `</div>`;
                }
                modalBodyHtml += `</div>`;
            }
            modalBodyHtml += `</div>`;
            modalBody.innerHTML = modalBodyHtml;
            modalContainer.classList.add('flex');
            setTimeout(() => modalContainer.classList.add('opacity-100'), 10);
        }

        // Il resto (modalClose, print, archiviazione, dark mode, init) rimane INVARIATO
        modalClose.addEventListener('click', () => { /* ... */ });

        showTab('dashboard');
