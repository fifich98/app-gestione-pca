<!DOCTYPE html>
<html lang="it" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gestione PCA - CHRYSAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f8fafc; --sidebar-bg: #ffffff; --header-bg: #ffffff;
            --card-bg: #ffffff; --text-primary: #1e293b; --text-secondary: #64748b;
            --accent-color: #3b82f6; --border-color: #e2e8f0; --action-btn-hover: #f5f5f5;
        }
        .dark:root {
            --primary-bg: #111827; --sidebar-bg: #1f2937; --header-bg: #1f2937;
            --card-bg: #1f2937; --text-primary: #f9fafb; --text-secondary: #9ca3af;
            --accent-color: #60a5fa; --border-color: #374151; --action-btn-hover: #374151;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--primary-bg); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
        .sidebar, .header, .card, .form-section, .modal-content, .control-card { background-color: var(--card-bg); border-color: var(--border-color); transition: background-color 0.3s, border-color 0.3s; }
        .sidebar-link.active { background-color: var(--accent-color); color: white; font-weight: 600; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link:hover { background-color: var(--action-btn-hover); }
        .form-input, .form-select, .form-textarea { background-color: var(--primary-bg); border-color: var(--border-color); }
        .toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 8px; color: white; z-index: 1000; opacity: 0; transition: opacity 0.3s, bottom 0.3s; }
        .toast.show { opacity: 1; bottom: 40px; }
        .modal-overlay { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .modal-overlay.flex { display: flex; }
        .modal-content { transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.opacity-100 .modal-content { transform: scale(1); }
        .image-preview { width: 80px; height: 80px; object-fit: cover; border-radius: 0.25rem; border: 2px solid var(--border-color); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    <div class="flex h-screen">
        <aside class="w-64 flex-shrink-0 sidebar border-r flex flex-col">
             <div class="h-16 flex items-center justify-center border-b">
                <h1 class="text-xl font-bold text-blue-600 dark:text-blue-400">Gestione PCA</h1>
            </div>
            <nav id="sidebar-nav" class="flex-grow px-4 py-6"></nav>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 header border-b flex items-center justify-between px-6">
                 <h2 id="page-title" class="text-xl font-semibold text-gray-800 dark:text-gray-200"></h2>
                <div class="flex items-center gap-4">
                     <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400" aria-label="Toggle dark mode">
                        <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 7.072l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 101.414 1.414zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                    <div class="text-right">
                        <p class="font-semibold text-gray-700 dark:text-gray-300">CHRYSAS S.c. a r.l.</p>
                        <span id="current-date" class="text-sm text-gray-500 dark:text-gray-400"></span>
                    </div>
                </div>
            </header>
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto p-6"></main>
        </div>
    </div>
    
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>
    <div id="print-area" class="hidden"></div>
</body>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const App = {
        config: {
            STORAGE_KEY: 'pca_app_data_v4',
            TABS: [
                { id: 'dashboard', label: 'Dashboard', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>' },
                { id: 'lista-pca', label: 'Lista PCA', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>' },
                { id: 'nuovo-pca', label: 'Nuovo PCA', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>' },
                { id: 'impostazioni', label: 'Impostazioni', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>' }
            ],
            CHECK_TEMPLATES: [
                { id: "atmosfera", title: "A. Emissioni in Atmosfera", icon: "💨", items: ["Le piste di cantiere sono state bagnate a sufficienza?", "I mezzi in transito rispettano i limiti di velocità?", "I mezzi in uscita utilizzano il telo di copertura?", "L'impianto lavaruote è funzionante e utilizzato?", "I cumuli di materiali sono coperti o bagnati?"] },
                { id: "rifiuti", title: "B. Gestione Rifiuti", icon: "🗑️", items: ["Il DTR è identificato, delimitato e ordinato?", "I rifiuti sono separati per CER e con corretta cartellonistica?", "I rifiuti pericolosi sono stoccati in modo sicuro?", "La documentazione di trasporto (FIR) è disponibile e corretta?"] },
                { id: "suolo", title: "C. Tutela Suolo e Acque", icon: "💧", items: ["Oli e carburanti sono stoccati su bacini di contenimento?", "Il kit di emergenza ambientale è presente e completo?", "Sono visibili sversamenti o macchie sul suolo?", "Le vasche di lavaggio betoniere sono a tenuta?"] },
                { id: "rumore", title: "D. Rumore e Vibrazioni", icon: "🔊", items: ["Le attività rumorose rispettano gli orari autorizzati?", "Le barriere acustiche (se previste) sono installate correttamente?"] }
            ]
        },

        state: { isSaving: false, tempPhotos: {} },
        dom: {},

        init() {
            this.dom = {
                sidebarNav: document.getElementById('sidebar-nav'), mainContent: document.getElementById('main-content'),
                pageTitle: document.getElementById('page-title'), currentDate: document.getElementById('current-date'),
                toast: document.getElementById('toast'), printArea: document.getElementById('print-area'),
                theme: { toggleBtn: document.getElementById('theme-toggle'), darkIcon: document.getElementById('theme-toggle-dark-icon'), lightIcon: document.getElementById('theme-toggle-light-icon'), }
            };

            this.ui.renderNav();
            this.handlers.attachNavListeners();
            this.dom.theme.toggleBtn.addEventListener('click', () => this.ui.applyTheme(!document.documentElement.classList.contains('dark')));
            this.dom.currentDate.textContent = new Date().toLocaleDateString('it-IT', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            this.ui.applyTheme(localStorage.getItem('theme') === 'dark');
            this.ui.showTab('dashboard');
        },
        
        store: {
            getAll: () => JSON.parse(localStorage.getItem(App.config.STORAGE_KEY) || '[]'),
            saveAll: (reports) => localStorage.setItem(App.config.STORAGE_KEY, JSON.stringify(reports)),
            getById: (id) => App.store.getAll().find(r => r.id === id),
            save(newReport) { const reports = this.getAll(); if (reports.some(r => r.id === newReport.id)) { throw new Error(`ID Scheda ${newReport.id} già esistente.`); } reports.push(newReport); this.saveAll(reports); },
            delete: (id) => App.store.saveAll(App.store.getAll().filter(r => r.id !== id)),
            getDashboardStats() { const r=this.getAll();let n=0,t=0,c=0;const o={};r.forEach(r=>{Object.entries(r.checks).forEach(([a,e])=>{e.forEach(r=>{'NA'!==r.result&&t++;'C'===r.result&&c++;'NC'===r.result&&(n++,o[a]=(o[a]||0)+1)})})});return{totalPca:r.length,openNc:n,totalChecks:t,avgCompliance:t>0?`${(c/t*100).toFixed(0)}%`:'N.D.',ncByAspect:o}},
            getNextId: () => (App.store.getAll().reduce((max, r) => Math.max(max, r.id), 0) + 1),
        },
        
        ui: {
            showToast(message,type='success'){const t={success:'bg-green-600',error:'bg-red-600',info:'bg-blue-600'};App.dom.toast.textContent=message;App.dom.toast.className=`toast ${t[type]} show`;setTimeout(()=>App.dom.toast.classList.remove('show'),4e3)},
            showTab(tabId){const t=App.config.TABS.find(t=>t.id===tabId);App.dom.sidebarNav.querySelectorAll('.sidebar-link').forEach(t=>{const o=t.dataset.tabId===tabId;t.classList.toggle('active',o);t.classList.toggle('text-white',o)});App.dom.pageTitle.textContent=t?.label;const o=this[`render${tabId.charAt(0).toUpperCase()+tabId.slice(1).replace('-','')}`];o&&o()},
            renderNav(){App.dom.sidebarNav.innerHTML=App.config.TABS.map(t=>`<a href="#" data-tab-id="${t.id}" class="sidebar-link flex items-center px-4 py-2 mt-2 text-gray-700 dark:text-gray-200 rounded-md">${t.icon} ${t.label}</a>`).join('')},
            renderDashboard(){const t=App.store.getDashboardStats();App.dom.mainContent.innerHTML=`<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"><div class="card p-6 rounded-lg shadow-md flex items-center"><div class="p-3 mr-4"></div><div><h3 class="text-sm font-medium text-secondary">PCA Compilati</h3><p class="mt-1 text-3xl font-semibold">${t.totalPca}</p></div></div><div class="card p-6 rounded-lg shadow-md flex items-center"><div class="p-3 mr-4"></div><div><h3 class="text-sm font-medium text-secondary">NC Aperte</h3><p class="mt-1 text-3xl font-semibold text-red-500">${t.openNc}</p></div></div><div class="card p-6 rounded-lg shadow-md flex items-center"><div class="p-3 mr-4"></div><div><h3 class="text-sm font-medium text-secondary">Controlli Totali</h3><p class="mt-1 text-3xl font-semibold">${t.totalChecks}</p></div></div><div class="card p-6 rounded-lg shadow-md flex items-center"><div class="p-3 mr-4"></div><div><h3 class="text-sm font-medium text-secondary">Conformità Media</h3><p class="mt-1 text-3xl font-semibold text-green-500">${t.avgCompliance}</p></div></div></div><div class="mt-8 card p-6 rounded-lg shadow-md"><h3 class="text-lg font-semibold mb-4">Non Conformità per Aspetto Ambientale</h3><div class="relative h-96 w-full"><canvas id="ncChart"></canvas></div></div>`;const o=App.dom.mainContent.querySelector('#ncChart').getContext('2d');window.ncChart&&window.ncChart.destroy();window.ncChart=new Chart(o,{type:'bar',data:{labels:Object.keys(t.ncByAspect).map(t=>{const[o,n,...c]=t.split(' ');return c.join(' ')}),datasets:[{data:Object.values(t.ncByAspect),backgroundColor:'rgba(59, 130, 246, 0.7)',borderColor:'rgba(59, 130, 246, 1)',borderWidth:1}]},options:{responsive:!0,maintainAspectRatio:!1,indexAxis:'y',scales:{x:{beginAtZero:!0,ticks:{precision:0}}},plugins:{legend:{display:!1}}}})},
            renderPcalist(){const t=App.store.getAll().sort((t,o)=>o.id-t.id);let o=`<div class="form-section"><div class="overflow-x-auto"><table class="min-w-full bg-transparent"><thead class="bg-gray-50 dark:bg-gray-700"><tr><th class="p-3 text-left text-xs font-medium uppercase">ID</th><th class="p-3 text-left text-xs font-medium uppercase">Data</th><th class="p-3 text-left text-xs font-medium uppercase">WBS</th><th class="p-3 text-left text-xs font-medium uppercase">Stato</th><th class="p-3 text-left text-xs font-medium uppercase">Azioni</th></tr></thead><tbody class="divide-y divide-gray-200 dark:divide-gray-700">`;0===t.length?o+='<tr><td colspan="5" class="p-8 text-center text-secondary">Nessun PCA compilato. Inizia dalla scheda "Nuovo PCA".</td></tr>':t.forEach(t=>{const a=Object.values(t.checks).flat().filter(t=>'NC'===t.result).length;o+=`<tr class="hover:bg-gray-50 dark:hover:bg-gray-800"><td class="p-3 font-medium">${t.id}</td><td class="p-3">${new Date(t.date+"T00:00:00").toLocaleDateString('it-IT')}</td><td class="p-3">${t.wbs}</td><td class="p-3 ${a>0?'text-red-500 font-semibold':'text-green-500'}">${a>0?`${a} NC Aperte`:'Conforme'}</td><td class="p-3"><div class="flex items-center gap-4"><button data-id="${t.id}" class="print-pca-btn text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400" title="Stampa PCA"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm7-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg></button><button data-id="${t.id}" class="delete-pca-btn text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-500" title="Elimina PCA"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button></div></td></tr>`});o+='</tbody></table></div></div>';App.dom.mainContent.innerHTML=o;App.handlers.attachPcaListListeners()},
            renderNuovopca(){const t=App.store.getNextId(),o=(new Date).toISOString().slice(0,10);App.dom.mainContent.innerHTML=`<form id="new-pca-form" novalidate><div class="form-section p-6 rounded-lg mb-6"><h2 class="text-2xl font-bold mb-6 border-b pb-4 dark:border-gray-700">1. Dati Generali</h2><div class="grid grid-cols-1 md:grid-cols-3 gap-6"><div><label for="pca-id" class="text-sm font-medium">Scheda N°</label><input type="number" id="pca-id" name="id" class="form-input mt-1 w-full" value="${t}" required></div><div><label for="pca-date" class="text-sm font-medium">Data</label><input type="date" id="pca-date" name="date" value="${o}" class="form-input mt-1 w-full" required></div><div><label for="pca-wbs" class="text-sm font-medium">WBS/Area</label><input type="text" id="pca-wbs" name="wbs" class="form-input mt-1 w-full" placeholder="Es. AS09-MU50" required></div><div class="md:col-span-2"><label for="pca-activities" class="text-sm font-medium">Lavorazioni</label><input type="text" id="pca-activities" name="activities" class="form-input mt-1 w-full" required></div><div><label for="pca-inspector" class="text-sm font-medium">Compilatore</label><input type="text" id="pca-inspector" name="inspector" class="form-input mt-1 w-full" placeholder="Nome e Funzione" required></div></div></div><h2 class="text-2xl font-bold mb-6 mt-10 border-b pb-4 dark:border-gray-700">2. Controlli</h2><div class="space-y-6">${App.config.CHECK_TEMPLATES.map(t=>`<div class="control-card border rounded-lg p-6 shadow-sm"><h3 class="text-xl font-semibold mb-4">${t.icon} ${t.title}</h3><div class="space-y-4 mb-6">${t.items.map((o,a)=>`<div class="check-item flex justify-between items-center border-b dark:border-gray-700 py-2"><label class="mr-4">${o}</label><select name="check_${t.id}_${a}" class="form-select w-24"><option value="C">C</option><option value="NC">NC</option><option value="NA" selected>N.A.</option></select></div>`).join('')}</div><div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start mt-4"><div><label class="text-sm font-medium mb-2 block">Osservazioni</label><textarea name="observation_${t.id}" class="form-textarea w-full h-24"></textarea></div><div><label class="text-sm font-medium mb-2 block">Foto</label><div class="flex items-center gap-4"><div id="preview_${t.id}" class="w-20 h-20 bg-gray-100 dark:bg-gray-800 rounded flex items-center justify-center text-gray-400"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></div><input type="file" accept="image/*" class="photo-input hidden" data-template-id="${t.id}"><button type="button" class="add-photo-btn px-4 py-2 bg-gray-200 dark:bg-gray-600 rounded-md text-sm font-semibold">Aggiungi</button></div></div></div></div>`).join('')}</div><div class="flex justify-end gap-4 mt-8"><button type="button" id="cancel-pca-btn" class="px-6 py-3 bg-gray-200 dark:bg-gray-600 rounded-md hover:bg-gray-300 dark:hover:bg-gray-700 font-semibold">Annulla</button><button type="submit" id="save-pca-btn" class="px-6 py-3 bg-blue-700 text-white rounded-md hover:bg-blue-800 font-semibold">Salva PCA</button></div></form>`;App.handlers.attachNewPcaFormListeners()},
            renderImpostazioni(){App.dom.mainContent.innerHTML=`<div class="space-y-8"><div class="form-section"><h2 class="text-xl font-bold mb-2">Archiviazione Dati</h2><p class="text-secondary mb-4">Salva una copia di tutti i tuoi PCA o ripristina da un backup.</p><div class="flex gap-4"><button id="export-btn" class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-semibold">Esporta Dati</button><button id="import-btn" class="px-5 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-700 font-semibold">Importa Dati</button><input type="file" id="import-file" class="hidden" accept=".json"></div></div></div>`;App.handlers.attachSettingsListeners()},
