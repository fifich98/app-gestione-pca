<!DOCTYPE html>
<html lang="it" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gestione PCA - CHRYSAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f8fafc; --sidebar-bg: #ffffff; --header-bg: #ffffff;
            --card-bg: #ffffff; --text-primary: #1e293b; --text-secondary: #64748b;
            --accent-color: #3b82f6; --border-color: #e2e8f0; --action-btn-hover: #f5f5f5;
        }
        .dark:root {
            --primary-bg: #111827; --sidebar-bg: #1f2937; --header-bg: #1f2937;
            --card-bg: #1f2937; --text-primary: #f9fafb; --text-secondary: #9ca3af;
            --accent-color: #60a5fa; --border-color: #374151; --action-btn-hover: #374151;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--primary-bg); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
        .sidebar, .header, .card, .form-section, .modal-content, .control-card { background-color: var(--card-bg); border-color: var(--border-color); transition: background-color 0.3s, border-color 0.3s; }
        .sidebar-link.active { background-color: var(--accent-color); color: white; font-weight: 600; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link:hover { background-color: var(--action-btn-hover); }
        .form-input, .form-select, .form-textarea { background-color: var(--primary-bg); border-color: var(--border-color); }
        .toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 8px; color: white; z-index: 1000; opacity: 0; transition: opacity 0.3s, bottom 0.3s; }
        .toast.show { opacity: 1; bottom: 40px; }
        .modal-overlay { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .modal-overlay.flex { display: flex; }
        .modal-content { transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.opacity-100 .modal-content { transform: scale(1); }
        .image-preview { width: 80px; height: 80px; object-fit: cover; border-radius: 0.25rem; border: 2px solid var(--border-color); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    <div class="flex h-screen">
        <aside class="w-64 flex-shrink-0 sidebar border-r flex flex-col">
             <div class="h-16 flex items-center justify-center border-b">
                <h1 class="text-xl font-bold text-blue-600 dark:text-blue-400">Gestione PCA</h1>
            </div>
            <nav id="sidebar-nav" class="flex-grow px-4 py-6"></nav>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 header border-b flex items-center justify-between px-6">
                 <h2 id="page-title" class="text-xl font-semibold text-gray-800 dark:text-gray-200"></h2>
                <div class="flex items-center gap-4">
                     <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400" aria-label="Toggle dark mode">
                        <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 7.072l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 101.414 1.414zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                    <div class="text-right">
                        <p class="font-semibold text-gray-700 dark:text-gray-300">CHRYSAS S.c. a r.l.</p>
                        <span id="current-date" class="text-sm text-gray-500 dark:text-gray-400"></span>
                    </div>
                </div>
            </header>
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto p-6"></main>
        </div>
    </div>
    
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <div id="modal-container" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
        <div class="modal-content shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="p-5 border-b flex justify-between items-center">
                <h2 id="modal-title" class="text-xl font-bold"></h2>
                <div class="flex items-center gap-4">
                    <button id="print-report-btn" class="flex items-center gap-2 px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-700 font-semibold text-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm7-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg> Stampa
                    </button>
                    <button id="modal-close" class="text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white text-2xl leading-none" aria-label="Chiudi modale">√ó</button>
                </div>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto"></div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const App = {
            config: {
                STORAGE_KEY: 'pca_app_data_v3',
                TABS: [
                    { id: 'dashboard', label: 'Dashboard', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>' },
                    { id: 'lista-pca', label: 'Lista PCA', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>' },
                    { id: 'nuovo-pca', label: 'Nuovo PCA', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>' },
                    { id: 'impostazioni', label: 'Impostazioni', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>' }
                ],
                CHECK_TEMPLATES: [
                    { id: "atmosfera", title: "A. Emissioni in Atmosfera", icon: "üí®", items: ["Le piste di cantiere sono state bagnate a sufficienza?", "I mezzi in transito rispettano i limiti di velocit√†?", "I mezzi in uscita utilizzano il telo di copertura?", "L'impianto lavaruote √® funzionante e utilizzato?", "I cumuli di materiali sono coperti o bagnati?"] },
                    { id: "rifiuti", title: "B. Gestione Rifiuti", icon: "üóëÔ∏è", items: ["Il DTR √® identificato, delimitato e ordinato?", "I rifiuti sono separati per CER e con corretta cartellonistica?", "I rifiuti pericolosi sono stoccati in modo sicuro?", "La documentazione di trasporto (FIR) √® disponibile e corretta?"] },
                    { id: "suolo", title: "C. Tutela Suolo e Acque", icon: "üíß", items: ["Oli e carburanti sono stoccati su bacini di contenimento?", "Il kit di emergenza ambientale √® presente e completo?", "Sono visibili sversamenti o macchie sul suolo?", "Le vasche di lavaggio betoniere sono a tenuta?"] },
                    { id: "rumore", title: "D. Rumore e Vibrazioni", icon: "üîä", items: ["Le attivit√† rumorose rispettano gli orari autorizzati?", "Le barriere acustiche (se previste) sono installate correttamente?"] }
                ]
            },

            state: { isSaving: false, tempPhotos: {} },

            dom: {},

            init() {
                this.dom = {
                    sidebarNav: document.getElementById('sidebar-nav'),
                    mainContent: document.getElementById('main-content'),
                    pageTitle: document.getElementById('page-title'),
                    currentDate: document.getElementById('current-date'),
                    toast: document.getElementById('toast'),
                    modal: {
                        container: document.getElementById('modal-container'),
                        title: document.getElementById('modal-title'),
                        body: document.getElementById('modal-body'),
                        closeBtn: document.getElementById('modal-close'),
                        printBtn: document.getElementById('print-report-btn'),
                    },
                    theme: {
                        toggleBtn: document.getElementById('theme-toggle'),
                        darkIcon: document.getElementById('theme-toggle-dark-icon'),
                        lightIcon: document.getElementById('theme-toggle-light-icon'),
                    }
                };

                this.ui.renderNav();
                this.handlers.attachNavListeners();
                
                this.dom.modal.closeBtn.addEventListener('click', () => this.ui.closeModal());
                this.dom.modal.printBtn.addEventListener('click', () => window.print());
                this.dom.theme.toggleBtn.addEventListener('click', () => this.ui.applyTheme(!document.documentElement.classList.contains('dark')));
                
                this.dom.currentDate.textContent = new Date().toLocaleDateString('it-IT', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                this.ui.applyTheme(localStorage.getItem('theme') === 'dark');
                
                this.ui.showTab('dashboard');
            },
        };

        App.store = {
            getAll: () => JSON.parse(localStorage.getItem(App.config.STORAGE_KEY) || '[]'),
            saveAll: (reports) => localStorage.setItem(App.config.STORAGE_KEY, JSON.stringify(reports)),
            getReportById: (id) => App.store.getAll().find(r => r.id === id),
            saveReport(newReport) {
                const reports = this.getAll();
                if (reports.some(r => r.id === newReport.id)) {
                    throw new Error(`ID Scheda ${newReport.id} gi√† esistente.`);
                }
                reports.push(newReport);
                this.saveAll(reports);
            },
            deleteReport(id) {
                this.saveAll(this.getAll().filter(r => r.id !== id));
            },
            getDashboardStats() {
                const reports = this.getAll(); let openNc = 0, totalChecks = 0, compliantChecks = 0; const ncByAspect = {};
                reports.forEach(report => { Object.entries(report.checks).forEach(([aspect, checks]) => { checks.forEach(check => { if (check.result !== 'NA') totalChecks++; if (check.result === 'C') compliantChecks++; if (check.result === 'NC') { openNc++; ncByAspect[aspect] = (ncByAspect[aspect] || 0) + 1; } }); }); });
                const avgCompliance = totalChecks > 0 ? `${((compliantChecks / totalChecks) * 100).toFixed(0)}%` : 'N.D.'; return { totalPca: reports.length, openNc, totalChecks, avgCompliance, ncByAspect };
            },
            getNextPcaId: () => (App.store.getAll().reduce((max, r) => Math.max(max, r.id), 0) + 1),
        };

        App.ui = {
            showToast(message, type = 'success') { const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600' }; App.dom.toast.textContent = message; App.dom.toast.className = `toast ${colors[type]} show`; setTimeout(() => App.dom.toast.classList.remove('show'), 4000); },
            showTab(tabId) { App.dom.sidebarNav.querySelectorAll('.sidebar-link').forEach(link => { link.classList.toggle('active', link.dataset.tabId === tabId); link.classList.toggle('text-white', link.dataset.tabId === tabId); }); App.dom.pageTitle.textContent = App.config.TABS.find(t => t.id === tabId)?.label; this[`render${tabId.charAt(0).toUpperCase() + tabId.slice(1).replace('-', '')}`](); },
            renderNav() { App.dom.sidebarNav.innerHTML = App.config.TABS.map(tab => `<a href="#" data-tab-id="${tab.id}" class="sidebar-link flex items-center px-4 py-2 mt-2 text-gray-700 dark:text-gray-200 rounded-md">${tab.icon} ${tab.label}</a>`).join(''); },
            renderDashboard() { const stats = App.store.getDashboardStats(); App.dom.mainContent.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"><div class="card p-6 rounded-lg shadow-md flex items-center"><div class="bg-blue-100 text-blue-600 rounded-full p-3 mr-4"></div><div><h3 class="text-sm font-medium text-secondary">PCA Compilati</h3><p class="mt-1 text-3xl font-semibold">${stats.totalPca}</p></div></div><div class="card p-6 rounded-lg shadow-md flex items-center"><div class="bg-red-100 text-red-600 rounded-full p-3 mr-4"></div><div><h3 class="text-sm font-medium text-secondary">NC Aperte</h3><p class="mt-1 text-3xl font-semibold text-red-500">${stats.openNc}</p></div></div><div class="card p-6 rounded-lg shadow-md flex items-center"><div class="bg-yellow-100 text-yellow-600 rounded-full p-3 mr-4"></div><div><h3 class="text-sm font-medium text-secondary">Controlli Totali</h3><p class="mt-1 text-3xl font-semibold">${stats.totalChecks}</p></div></div><div class="card p-6 rounded-lg shadow-md flex items-center"><div class="bg-green-100 text-green-600 rounded-full p-3 mr-4"></div><div><h3 class="text-sm font-medium text-secondary">Conformit√† Media</h3><p class="mt-1 text-3xl font-semibold text-green-500">${stats.avgCompliance}</p></div></div></div><div class="mt-8 card p-6 rounded-lg shadow-md"><h3 class="text-lg font-semibold mb-4">Non Conformit√† per Aspetto Ambientale</h3><div class="relative h-96 w-full"><canvas id="ncChart"></canvas></div></div>`; const ctx = App.dom.mainContent.querySelector('#ncChart').getContext('2d'); if (window.ncChart) window.ncChart.destroy(); window.ncChart = new Chart(ctx, { type: 'bar', data: { labels: Object.keys(stats.ncByAspect).map(l => l.substring(l.indexOf('.') + 1).trim()), datasets: [{ data: Object.values(stats.ncByAspect), backgroundColor: 'rgba(59, 130, 246, 0.7)', borderColor: 'rgba(59, 130, 246, 1)', borderWidth: 1 }] }, options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', scales: { x: { beginAtZero: true, ticks: { precision: 0 } } }, plugins: { legend: { display: false } } } }); },
            renderPcalist() { const reports = App.store.getAll().sort((a,b) => b.id - a.id); let content = `<div class="form-section"><div class="overflow-x-auto"><table class="min-w-full bg-transparent"><thead class="bg-gray-50 dark:bg-gray-700"><tr><th class="p-3 text-left text-xs font-medium uppercase">ID</th><th class="p-3 text-left text-xs font-medium uppercase">Data</th><th class="p-3 text-left text-xs font-medium uppercase">WBS</th><th class="p-3 text-left text-xs font-medium uppercase">Stato</th><th class="p-3 text-left text-xs font-medium uppercase">Azioni</th></tr></thead><tbody class="divide-y divide-gray-200 dark:divide-gray-700">`; if (reports.length === 0) { content += `<tr><td colspan="5" class="p-8 text-center text-secondary">Nessun PCA ancora compilato.</td></tr>`; } else { reports.forEach(r => { const ncCount = Object.values(r.checks).flat().filter(c => c.result === 'NC').length; content += `<tr class="hover:bg-gray-50 dark:hover:bg-gray-800"><td class="p-3 font-medium">${r.id}</td><td class="p-3">${new Date(r.date).toLocaleDateString('it-IT')}</td><td class="p-3">${r.wbs}</td><td class="p-3 ${ncCount>0?'text-red-500 font-semibold':'text-green-500'}">${ncCount>0?`${ncCount} NC Aperte`:'Conforme'}</td><td class="p-3"><div class="flex gap-4"><button data-id="${r.id}" class="view-pca-btn text-blue-600 hover:underline">Visualizza</button><button data-id="${r.id}" class="delete-pca-btn text-red-600 hover:underline">Elimina</button></div></td></tr>`; }); } content += `</tbody></table></div></div>`; App.dom.mainContent.innerHTML = content; App.handlers.attachPcaListListeners(); },
            renderNuovopca() { let formHtml = `<form id="new-pca-form" novalidate><div class="form-section p-6 rounded-lg mb-6"><h2 class="text-2xl font-bold mb-6 border-b pb-4 dark:border-gray-700">1. Dati Generali</h2><div class="grid grid-cols-1 md:grid-cols-3 gap-6"><div><label for="pca-id" class="text-sm font-medium">Scheda N¬∞</label><input type="number" id="pca-id" name="id" class="form-input mt-1 w-full" value="${App.store.getNextPcaId()}" required></div><div><label for="pca-date" class="text-sm font-medium">Data</label><input type="date" id="pca-date" name="date" value="${new Date().toISOString().slice(0,10)}" class="form-input mt-1 w-full" required></div><div><label for="pca-wbs" class="text-sm font-medium">WBS/Area</label><input type="text" id="pca-wbs" name="wbs" class="form-input mt-1 w-full" placeholder="Es. AS09-MU50" required></div><div class="md:col-span-2"><label for="pca-activities" class="text-sm font-medium">Lavorazioni</label><input type="text" id="pca-activities" name="activities" class="form-input mt-1 w-full" required></div><div><label for="pca-inspector" class="text-sm font-medium">Compilatore</label><input type="text" id="pca-inspector" name="inspector" class="form-input mt-1 w-full" placeholder="Nome e Funzione" required></div></div></div><h2 class="text-2xl font-bold mb-6 mt-10 border-b pb-4 dark:border-gray-700">2. Controlli</h2><div class="space-y-6">${App.config.CHECK_TEMPLATES.map(t=>`<div class="control-card border rounded-lg p-6 shadow-sm"><h3 class="text-xl font-semibold mb-4">${t.icon} ${t.title}</h3><div class="space-y-4 mb-6">${t.items.map((item,idx)=>`<div class="check-item flex justify-between items-center border-b dark:border-gray-700 py-2"><label class="mr-4">${item}</label><select name="check_${t.id}_${idx}" class="form-select w-24"><option value="C">C</option><option value="NC">NC</option><option value="NA" selected>N.A.</option></select></div>`).join('')}</div><div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start mt-4"><div><label class="text-sm font-medium mb-2 block">Osservazioni</label><textarea name="observation_${t.id}" class="form-textarea w-full h-24"></textarea></div><div><label class="text-sm font-medium mb-2 block">Foto</label><div class="flex items-center gap-4"><div id="preview_${t.id}" class="w-20 h-20 bg-gray-100 dark:bg-gray-800 rounded flex items-center justify-center text-gray-400"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></div><input type="file" accept="image/*" class="photo-input hidden" data-template-id="${t.id}"><button type="button" class="add-photo-btn px-4 py-2 bg-gray-200 dark:bg-gray-600 rounded-md text-sm font-semibold">Aggiungi</button></div></div></div></div>`).join('')}</div><div class="flex justify-end gap-4 mt-8"><button type="button" id="cancel-pca-btn" class="px-6 py-3 bg-gray-200 dark:bg-gray-600 rounded-md hover:bg-gray-300 dark:hover:bg-gray-700 font-semibold">Annulla</button><button type="submit" id="save-pca-btn" class="px-6 py-3 bg-blue-700 text-white rounded-md hover:bg-blue-800 font-semibold">Salva PCA</button></div></form>`; App.dom.mainContent.innerHTML = formHtml; App.handlers.attachNewPcaFormListeners(); },
            renderImpostazioni() { App.dom.mainContent.innerHTML = `<div class="space-y-8"><div class="form-section"><h2 class="text-xl font-bold mb-2">Archiviazione Dati</h2><p class="text-secondary mb-4">Salva una copia di tutti i tuoi PCA o ripristina da un backup.</p><div class="flex gap-4"><button id="export-btn" class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-semibold">Esporta Dati</button><button id="import-btn" class="px-5 py-2 bg-gray-200 dark:bg-gray-600 rounded-md hover:bg-gray-300 dark:hover:bg-gray-700 font-semibold">Importa Dati</button><input type="file" id="import-file" class="hidden" accept=".json"></div></div></div>`; App.handlers.attachSettingsListeners(); },
            showPcaModal(reportId) { const report = App.store.getReportById(reportId); App.dom.modal.title.textContent = `Dettaglio PCA N¬∞ ${report.id} - ${report.wbs}`; let body = `<div class="space-y-6">`; Object.entries(report.checks).forEach(([aspect,checks])=>{const t=App.config.CHECK_TEMPLATES.find(c=>c.title===aspect);body+=`<div class="form-section !p-4 !mb-0"><h4 class="text-lg font-bold mb-3">${t?t.icon:''} ${aspect}</h4><ul class="mb-4">${checks.map(c=>`<li class="text-sm py-1 flex justify-between items-center"><span>${c.result==='C'?'‚úîÔ∏è':c.result==='NC'?'‚ùå':'‚ûñ'} ${c.item}</span><span class="font-bold">${c.result}</span></li>`).join('')}</ul>`;if(report.observations[aspect]||report.photos[aspect]){body+=`<div class="mt-4 pt-4 border-t dark:border-gray-700 grid grid-cols-1 md:grid-cols-2 gap-4">`;if(report.observations[aspect])body+=`<div><strong>Osservazioni:</strong><p class="text-sm mt-1">${report.observations[aspect]}</p></div>`;if(report.photos[aspect])body+=`<div><strong>Foto:</strong><img src="${report.photos[aspect]}" class="mt-1 rounded-md w-full" alt="Evidenza"></div>`;body+=`</div>`;}body+=`</div>`;});body+=`</div>`;App.dom.modal.body.innerHTML=body;App.dom.modal.container.classList.add('flex');setTimeout(()=>App.dom.modal.container.classList.add('opacity-100'),10); },
            closeModal() { App.dom.modal.container.classList.remove('opacity-100'); setTimeout(() => App.dom.modal.container.classList.remove('flex'), 300); },
            applyTheme(isDark) { document.documentElement.classList.toggle('dark', isDark); App.dom.theme.darkIcon.classList.toggle('hidden', !isDark); App.dom.theme.lightIcon.classList.toggle('hidden', isDark); localStorage.setItem('theme', isDark ? 'dark' : 'light'); },
            resetPcaForm() { App.state.tempPhotos = {}; this.renderNuovopca(); }
        };
        
        App.handlers = {
            attachNavListeners() { App.dom.sidebarNav.querySelectorAll('.sidebar-link').forEach(link => link.addEventListener('click', this.onNavLinkClick)); },
            onNavLinkClick(e) { e.preventDefault(); App.ui.showTab(e.currentTarget.dataset.tabId); },
            attachPcaListListeners() { App.dom.mainContent.querySelectorAll('.view-pca-btn').forEach(b => b.addEventListener('click', e => App.ui.showPcaModal(parseInt(e.target.dataset.id)))); App.dom.mainContent.querySelectorAll('.delete-pca-btn').forEach(b => b.addEventListener('click', e => this.onDeletePca(parseInt(e.target.dataset.id)))); },
            onDeletePca(reportId) { if(confirm(`Sei sicuro di voler eliminare il PCA N¬∞ ${reportId}? L'azione √® irreversibile.`)) { App.store.deleteReport(reportId); App.ui.showToast(`PCA N¬∞ ${reportId} eliminato.`, 'info'); App.ui.showTab('lista-pca'); } },
            attachNewPcaFormListeners() { App.dom.mainContent.querySelector('#new-pca-form').addEventListener('submit', this.handleNewPcaSubmit.bind(this)); App.dom.mainContent.querySelectorAll('.add-photo-btn').forEach(b => b.addEventListener('click', () => b.previousElementSibling.click())); App.dom.mainContent.querySelectorAll('.photo-input').forEach(i => i.addEventListener('change', this.handlePhotoUpload.bind(this))); App.dom.mainContent.querySelector('#cancel-pca-btn').addEventListener('click', () => App.ui.resetPcaForm()); },
            async handlePhotoUpload(e) { const input = e.target; const templateId = input.dataset.templateId; const previewContainer = App.dom.mainContent.querySelector(`#preview_${templateId}`); const file = input.files[0]; if (!file) return; previewContainer.innerHTML = `<span class="text-xs">Carico...</span>`; try { const resizedDataUrl = await this.resizeImage(file, 1024); previewContainer.innerHTML = `<img src="${resizedDataUrl}" class="image-preview" alt="Anteprima">`; App.state.tempPhotos[templateId] = resizedDataUrl; } catch (error) { App.ui.showToast('Errore nel caricamento della foto.', 'error'); previewContainer.innerHTML = `<!-- icona -->`; delete App.state.tempPhotos[templateId]; } },
            resizeImage: (file, maxSize) => new Promise((resolve, reject) => { const reader = new FileReader(); reader.onload = e => { const img = new Image(); img.onload = () => { let {width, height} = img; if (width > height) { if(width > maxSize) { height *= maxSize / width; width = maxSize; }} else { if(height > maxSize) { width *= maxSize / height; height = maxSize; }} const canvas = document.createElement('canvas'); canvas.width = width; canvas.height = height; const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height); resolve(canvas.toDataURL('image/jpeg', 0.8)); }; img.onerror = reject; img.src = e.target.result; }; reader.onerror = reject; reader.readAsDataURL(file); }),
            async handleNewPcaSubmit(e) {
                if (App.state.isSaving) return;
                App.state.isSaving = true;
                const saveBtn = e.target.querySelector('#save-pca-btn');
                saveBtn.disabled = true; saveBtn.textContent = 'Salvando...';
                
                try {
                    const requiredFields = Array.from(e.target.querySelectorAll('[required]'));
                    let firstInvalid = null;
                    requiredFields.forEach(f => { f.classList.remove('border-red-500'); if(!f.value.trim()){ f.classList.add('border-red-500'); if(!firstInvalid) firstInvalid = f;} });
                    if(firstInvalid) { throw new Error('Compilare tutti i campi generali richiesti.'); }
                    
                    const formData = new FormData(e.target);
                    const newReport = {
                        id: parseInt(formData.get('id')), date: formData.get('date'), wbs: formData.get('wbs'),
                        activities: formData.get('activities'), inspector: formData.get('inspector'),
                        checks: {}, observations: {}, photos: {}
                    };
                    App.config.CHECK_TEMPLATES.forEach(t => {
                        const { id, title } = t;
                        newReport.checks[title] = t.items.map((item, idx) => ({ item, result: formData.get(`check_${id}_${idx}`) }));
                        newReport.observations[title] = formData.get(`observation_${id}`);
                        newReport.photos[title] = App.state.tempPhotos[id] || null;
                    });
                    
                    App.store.saveReport(newReport);
                    App.ui.showToast('Scheda PCA salvata con successo!');
                    App.ui.resetPcaForm();
                    App.ui.showTab('lista-pca');
                } catch(error) {
                    App.ui.showToast(error.message, 'error');
                } finally {
                    App.state.isSaving = false;
                    saveBtn.disabled = false; saveBtn.textContent = 'Salva PCA';
                }
            },
            attachSettingsListeners() {
                const exportBtn = App.dom.mainContent.querySelector('#export-btn');
                const importBtn = App.dom.mainContent.querySelector('#import-btn');
                const importFile = App.dom.mainContent.querySelector('#import-file');
                if (exportBtn) exportBtn.addEventListener('click', this.exportData);
                if (importBtn) importBtn.addEventListener('click', () => importFile.click());
                if (importFile) importFile.addEventListener('change', this.importData);
            },
            exportData() { const data = App.store.getAll(); if (data.length === 0) return App.ui.showToast("Nessun dato da esportare.", 'info'); const dataStr = JSON.stringify(data, null, 2); const blob = new Blob([dataStr], {type: 'application/json'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; const date = new Date().toISOString().slice(0, 10); a.download = `pca_backup_${date}.json`; a.click(); URL.revokeObjectURL(url); App.ui.showToast("Esportazione dati completata."); },
            importData(e) { const file = e.target.files[0]; if (!file) return; if (confirm("Attenzione: i dati attuali verranno SOVRASCRITTI. Continuare?")) { const reader = new FileReader(); reader.onload = e => { try { const importedData = JSON.parse(e.target.result); if (!Array.isArray(importedData)) throw new Error("File non valido."); App.store.saveAll(importedData); App.ui.showToast("Dati importati con successo!"); App.ui.showTab('dashboard'); } catch (err) { App.ui.showToast("Errore: il file selezionato non √® un backup valido.", 'error'); }}; reader.readAsText(file); } }
        };

        App.init();
        window.App = App; // Per debugging, se necessario
    });
    </script>
