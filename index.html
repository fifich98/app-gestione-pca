<!DOCTYPE html>
<html lang="it" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gestione PCA - CHRYSAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active { @apply bg-blue-600 text-white font-semibold; }
        .toast {
            position: fixed; bottom: -100px; left: 50%;

            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            z-index: 1000;

        .toast.show { opacity: 1; bottom: 40px; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        @media print {
            body, #print-area { margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; -webkit-print-color-adjust: exact; color-adjust: exact; }

            #print-area { display: block !important; }
            @page { size: A4; margin: 1.5cm; }

</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200 transition-colors duration-300">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 flex flex-col">

    <div id="print-area" class="hidden"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const App = {
        config: {
            STORAGE_KEY: 'pca_app_data_v11',
            TABS: [
                { id: 'dashboard', label: 'Dashboard', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>' },
                { id: 'lista-pca', label: 'Lista Controlli', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>' },
                { id: 'nuovo-pca', label: 'Esegui Controllo', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>' },
                { id: 'impostazioni', label: 'Impostazioni', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>' }
            ],
            CHECK_TEMPLATES_PERIODIC: [
                { id: "atmosfera", title: "A. Emissioni in Atmosfera", icon: "ðŸ’¨", significativita: "ALTA", items: ["Le piste di cantiere sono state bagnate a sufficienza?", "I mezzi in transito rispettano i limiti di velocitÃ ?", "I mezzi in uscita utilizzano il telo di copertura?", "L'impianto lavaruote Ã¨ funzionante e utilizzato?", "I cumuli di materiali sono coperti o bagnati?"] },
                { id: "rifiuti", title: "B. Gestione Rifiuti", icon: "ðŸ—‘ï¸", significativita: "ALTA", items: ["Il DTR Ã¨ identificato, delimitato e ordinato?", "I rifiuti sono separati per CER e con corretta cartellonistica?", "I rifiuti pericolosi sono stoccati in modo sicuro?", "La documentazione di trasporto (FIR) Ã¨ disponibile e corretta?"] },
                { id: "suolo", title: "C. Tutela Suolo e Acque", icon: "ðŸ’§", significativita: "MEDIA", items: ["Oli e carburanti sono stoccati su bacini di contenimento?", "Il kit di emergenza ambientale Ã¨ presente e completo?", "Sono visibili sversamenti o macchie sul suolo?", "Le vasche di lavaggio betoniere sono a tenuta?"] },
                { id: "rumore", title: "D. Rumore e Vibrazioni", icon: "ðŸ”Š", significativita: "MEDIA", items: ["Le attivitÃ  rumorose rispettano gli orari autorizzati?", "Le barriere acustiche (se previste) sono installate correttamente?"] }
            ],
            CHECK_TEMPLATES_PRELIMINARE: [
                { id: "stato_luoghi", title: "Verifica Stato dei Luoghi (Punto Zero)", icon: "ðŸ“", items: ["Analisi vincoli specifici e servitÃ¹ completata", "Mappatura recettori sensibili eseguita (corpi idrici, abitazioni)", "Stato della vegetazione documentato", "Verificata assenza di rifiuti o materiali abbandonati preesistenti", "Verificata assenza di evidenze di contaminazione pregressa (macchie, odori)"] }
            ],
            CHECK_TEMPLATES_FINALE: [
                { id: "ripristino", title: "Verifica Ripristino Finale", icon: "âœ…", items: ["Area riconsegnata come da verbale di ispezione preliminare", "Completa rimozione di rifiuti, attrezzature e installazioni temporanee", "Opere di ripristino ambientale (rinverdimenti, etc.) eseguite correttamente", "Assenza di impatti residui visibili (es. sversamenti)"] }
            ],
        },

        state: {
            isSaving: false,
            tempPhotos: {},
            activeChart: null,
        },
        dom: {},

        init() {
            this.dom = {
                sidebarNav: document.getElementById('sidebar-nav'), mainContent: document.getElementById('main-content'),
                pageTitle: document.getElementById('page-title'), currentDate: document.getElementById('current-date'),
                toast: document.getElementById('toast'), printArea: document.getElementById('print-area'),
                theme: { toggleBtn: document.getElementById('theme-toggle'), darkIcon: document.getElementById('theme-toggle-dark-icon'), lightIcon: document.getElementById('theme-toggle-light-icon'), }
            };
            this.ui.renderNav();
            this.handlers.attachGlobalListeners();
            this.ui.applyTheme(localStorage.getItem('theme') === 'dark', true);
            this.ui.showTab('dashboard');
        },
        
        store: {
            getAll: () => JSON.parse(localStorage.getItem(App.config.STORAGE_KEY) || '[]'),
            saveAll: (reports) => localStorage.setItem(App.config.STORAGE_KEY, JSON.stringify(reports)),
            getById: (id) => App.store.getAll().find(r => r.id === id),
            save(newReport) { const reports = this.getAll(); if (reports.some(r => r.id === newReport.id)) { throw new Error(`ID Scheda ${newReport.id} giÃ  esistente.`); } reports.push(newReport); this.saveAll(reports); },
            delete: (id) => App.store.saveAll(App.store.getAll().filter(r => r.id !== id)),
            getNextId: () => (App.store.getAll().reduce((max, r) => Math.max(max, r.id), 0) + 1),
            getDashboardStats() {
                const reports = this.getAll();
                let openNc = 0, totalChecks = 0, compliantChecks = 0;
                const ncByAspect = {};

                reports.forEach(report => {
                    if (report.type === 'periodico' && report.checks) {
                        Object.entries(report.checks).forEach(([aspectId, checks]) => {
                            const template = App.config.CHECK_TEMPLATES_PERIODIC.find(t => t.id === aspectId);
                            if (!template) return;
                            
                            checks.forEach(check => {
                                if (check.result !== 'NA') totalChecks++;
                                if (check.result === 'C') compliantChecks++;
                                if (check.result === 'NC') {
                                    openNc++;
                                    ncByAspect[template.title] = (ncByAspect[template.title] || 0) + 1;
                                }
                            });
                        });
                    }
                });

                const avgCompliance = totalChecks > 0 ? `${((compliantChecks / totalChecks) * 100).toFixed(0)}%` : 'N.D.';
                return { totalPca: reports.length, openNc, totalChecks, avgCompliance, ncByAspect };
            },
        },
        
        ui: {
            renderMap: { 'dashboard': 'renderDashboard', 'lista-pca': 'renderListaPca', 'nuovo-pca': 'renderNuovoPca', 'impostazioni': 'renderImpostazioni' },
            
            showToast(message, type = 'success') { const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600' }; App.dom.toast.textContent = message; App.dom.toast.className = `toast px-6 py-3 rounded-lg text-white font-medium shadow-lg ${colors[type]} show`; setTimeout(() => App.dom.toast.classList.remove('show'), 4000); },
            showTab(tabId) { const tab = App.config.TABS.find(t => t.id === tabId); if (!tab) return; App.dom.sidebarNav.querySelectorAll('.sidebar-link').forEach(link => { link.classList.toggle('active', link.dataset.tabId === tabId); }); App.dom.pageTitle.textContent = tab.label; const renderFunctionName = this.renderMap[tabId]; if (this[renderFunctionName]) { this[renderFunctionName](); } },
            renderNav() { App.dom.sidebarNav.innerHTML = App.config.TABS.map(t => `<a href="#" data-tab-id="${t.id}" class="sidebar-link flex items-center px-4 py-3 mt-2 text-slate-600 dark:text-slate-300 rounded-md hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors duration-200">${t.icon} ${t.label}</a>`).join(''); },
            renderDashboard() { const stats = App.store.getDashboardStats(); App.dom.mainContent.innerHTML = App.templates.dashboard(stats); const ctx = document.getElementById('ncChart')?.getContext('2d'); if (!ctx) return; if (App.state.activeChart) App.state.activeChart.destroy(); App.state.activeChart = new Chart(ctx, { type: 'bar', data: { labels: Object.keys(stats.ncByAspect).map(l => l.substring(l.indexOf('.') + 1).trim()), datasets: [{ data: Object.values(stats.ncByAspect), backgroundColor: 'rgba(59, 130, 246, 0.7)' }] }, options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', scales: { x: { beginAtZero: true, ticks: { precision: 0 } } }, plugins: { legend: { display: false } } } }); },
            renderImpostazioni() { App.dom.mainContent.innerHTML = App.templates.settings(); App.handlers.attachSettingsListeners(); },
            renderListaPca() {
                const reports = App.store.getAll().sort((a, b) => b.id - a.id);
                App.dom.mainContent.innerHTML = App.templates.pcaList(reports);
                App.handlers.attachPcaListListeners();
            },
            
            renderNuovoPca() {
                const nextId = App.store.getNextId();
                const today = new Date().toISOString().slice(0, 10);
                App.dom.mainContent.innerHTML = App.templates.newPcaForm({ nextId, today });
                App.handlers.attachNewPcaFormListeners();
                this.updateChecklistVisibility('periodico');
            },
            
            updateChecklistVisibility(type) {
                document.getElementById('checklist-periodico').style.display = type === 'periodico' ? 'block' : 'none';
                document.getElementById('checklist-preliminare').style.display = type === 'preliminare' ? 'block' : 'none';
                document.getElementById('checklist-finale').style.display = type === 'finale' ? 'block' : 'none';
            },

            applyTheme(isDark, isInitial = false) { document.documentElement.classList.toggle('dark', isDark); App.dom.theme.darkIcon.classList.toggle('hidden', !isDark); App.dom.theme.lightIcon.classList.toggle('hidden', isDark); if (!isInitial) { localStorage.setItem('theme', isDark ? 'dark' : 'light'); } },
            resetPcaForm: () => { App.state.tempPhotos = {}; App.ui.renderNuovoPca(); },

            prepareAndPrintReport(reportId) {
                const report = App.store.getById(reportId);
                if (!report) return;
                
                let templates;
                if(report.type === 'preliminare') templates = App.config.CHECK_TEMPLATES_PRELIMINARE;
                else if(report.type === 'finale') templates = App.config.CHECK_TEMPLATES_FINALE;
                else templates = App.config.CHECK_TEMPLATES_PERIODIC;

                App.dom.printArea.innerHTML = App.templates.printReport(report, templates);
                window.print();
            },
        },
        
        handlers: {
            attachGlobalListeners() { App.dom.sidebarNav.addEventListener('click', e => { const link = e.target.closest('.sidebar-link'); if (link) { e.preventDefault(); App.ui.showTab(link.dataset.tabId); } }); App.dom.theme.toggleBtn.addEventListener('click', () => App.ui.applyTheme(!document.documentElement.classList.contains('dark'))); App.dom.currentDate.textContent = new Date().toLocaleDateString('it-IT', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }); },
            attachPcaListListeners() { App.dom.mainContent.addEventListener('click', (e) => { const printBtn = e.target.closest('.print-pca-btn'); const deleteBtn = e.target.closest('.delete-pca-btn'); if (printBtn) { App.ui.prepareAndPrintReport(parseInt(printBtn.dataset.id)); } if (deleteBtn) { this.onDeletePca(parseInt(deleteBtn.dataset.id)); } }); },
            onDeletePca(reportId) { if (confirm(`Sei sicuro di voler eliminare il Controllo NÂ° ${reportId}? L'azione Ã¨ irreversibile.`)) { App.store.delete(reportId); App.ui.showToast(`Controllo NÂ° ${reportId} eliminato.`, 'info'); App.ui.renderListaPca(); } },
            
            attachNewPcaFormListeners() {
                const form = document.getElementById('new-pca-form');
                if (!form) return;
                
                form.addEventListener('submit', this.onNewPcaSubmit.bind(this));
                form.addEventListener('click', (e) => { if (e.target.matches('.add-photo-btn')) { e.target.previousElementSibling.click(); } else if (e.target.matches('#cancel-pca-btn')) { App.ui.resetPcaForm(); } });
                form.querySelectorAll('.photo-input').forEach(i => i.addEventListener('change', this.onPhotoUpload.bind(this)));
                
                document.getElementById('pca-type')?.addEventListener('change', (e) => {
                    App.ui.updateChecklistVisibility(e.target.value);
                });
            },
            
            async onNewPcaSubmit(e) {
                e.preventDefault();
                if (App.state.isSaving) return;

                App.state.isSaving = true;
                const saveBtn = document.getElementById('save-pca-btn');
                saveBtn.disabled = true;
                saveBtn.innerHTML = `<span>Salvando...</span>`;

                try {
                    const requiredFields = Array.from(e.target.querySelectorAll('[required]'));
                    let firstInvalid = null;
                    requiredFields.forEach(f => { f.classList.remove('border-red-500'); if (!f.value.trim()) { f.classList.add('border-red-500', 'dark:border-red-500'); if (!firstInvalid) firstInvalid = f; } });
                    if (firstInvalid) { firstInvalid.focus(); throw new Error('Compilare tutti i campi generali richiesti.'); }

                    const formData = new FormData(e.target);
                    const reportType = formData.get('type');
                    
                    const newReport = {
                        id: parseInt(formData.get('id')),
                        type: reportType,
                        date: formData.get('date'),
                        wbs: formData.get('wbs'),
                        activities: formData.get('activities'),
                        inspector: formData.get('inspector'),
                        checks: {}, observations: {}, photos: {}
                    };
                    
                    let templates;
                    if (reportType === 'preliminare') templates = App.config.CHECK_TEMPLATES_PRELIMINARE;
                    else if (reportType === 'finale') templates = App.config.CHECK_TEMPLATES_FINALE;
                    else templates = App.config.CHECK_TEMPLATES_PERIODIC;

                    templates.forEach(template => {
                        newReport.checks[template.id] = template.items.map((item, idx) => ({ item: item, result: formData.get(`check_${template.id}_${idx}`) }));
                        newReport.observations[template.id] = formData.get(`observation_${template.id}`);
                        newReport.photos[template.id] = App.state.tempPhotos[template.id] || null;
                    });
                    
                    App.store.save(newReport);
                    App.ui.showToast('Controllo salvato con successo!', 'success');
                    App.ui.resetPcaForm();
                    App.ui.showTab('lista-pca');

                } catch (error) {
                    App.ui.showToast(error.message, 'error');
                } finally {
                    App.state.isSaving = false;
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Salva Controllo';
                }
            },
            
            async onPhotoUpload(e) { const input = e.target; const templateId = input.dataset.templateId; const previewContainer = document.getElementById(`preview_${templateId}`); const file = input.files[0]; if (!file || !previewContainer) return; previewContainer.innerHTML = `<span class="text-xs text-slate-500">Carico...</span>`; try { const dataUrl = await this.resizeImage(file, 1024); previewContainer.innerHTML = `<img src="${dataUrl}" class="w-20 h-20 object-cover rounded border-2 border-slate-300 dark:border-slate-600" alt="Anteprima">`; App.state.tempPhotos[templateId] = dataUrl; } catch (err) { console.error("Image resize error:", err); App.ui.showToast('Errore nel caricamento della foto.', 'error'); previewContainer.innerHTML = App.templates.imagePlaceholderIcon(); delete App.state.tempPhotos[templateId]; } },
            resizeImage: (file, maxSize) => new Promise((resolve, reject) => { const reader = new FileReader(); reader.onload = e => { const img = new Image(); img.onload = () => { let { width, height } = img; if (width > height) { if (width > maxSize) { height *= maxSize / width; width = maxSize; } } else { if (height > maxSize) { width *= maxSize / height; height = maxSize; } } const canvas = document.createElement('canvas'); canvas.width = width; canvas.height = height; canvas.getContext('2d').drawImage(img, 0, 0, width, height); resolve(canvas.toDataURL('image/jpeg', 0.8)); }; img.onerror = reject; img.src = e.target.result; }; reader.onerror = reject; reader.readAsDataURL(file); }),
            attachSettingsListeners() { document.getElementById('export-btn')?.addEventListener('click', this.exportData); document.getElementById('import-btn')?.addEventListener('click', () => document.getElementById('import-file').click()); document.getElementById('import-file')?.addEventListener('change', this.importData); },
            exportData() { const data = App.store.getAll(); if (data.length === 0) return App.ui.showToast("Nessun dato da esportare.", 'info'); const dataStr = JSON.stringify(data, null, 2); const blob = new Blob([dataStr], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `pca_backup_${new Date().toISOString().slice(0, 10)}.json`; a.click(); URL.revokeObjectURL(url); App.ui.showToast("Esportazione dati completata.", 'success'); },
            importData(e) { const file = e.target.files[0]; if (!file) return; if (confirm("ATTENZIONE: i dati attuali verranno SOVRASCRITTI in modo permanente. Continuare?")) { const reader = new FileReader(); reader.onload = e => { try { const data = JSON.parse(e.target.result); if (!Array.isArray(data)) throw new Error("File non valido"); App.store.saveAll(data); App.ui.showToast("Dati importati con successo!", 'success'); App.ui.showTab('dashboard'); } catch (err) { App.ui.showToast("Errore: il file di backup non Ã¨ valido.", 'error'); } }; reader.readAsText(file); } },
        },

        templates: {
            dashboard: (stats) => `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    ${['Controlli Totali', 'NC Aperte', 'Controlli Eseguiti', 'ConformitÃ  Media'].map((label, i) => `
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-sm flex items-center">
                        <div>
                            <h3 class="text-sm font-medium text-slate-500 dark:text-slate-400">${label}</h3>
                            <p class="mt-1 text-3xl font-semibold ${i === 1 && stats.openNc > 0 ? 'text-red-500' : (i === 3 ? 'text-green-500' : '')}">${Object.values(stats)[i]}</p>
                        </div>
                    </div>`).join('')}
                </div>
                <div class="mt-8 bg-white dark:bg-slate-800 p-6 rounded-lg shadow-sm">
                    <h3 class="text-lg font-semibold mb-4">Non ConformitÃ  per Aspetto Ambientale</h3>
                    <div class="relative h-96 w-full"><canvas id="ncChart"></canvas></div>
                </div>`,
            
            pcaList: (reports) => `

                                            </div>

                            </div>
                        </div>`
                    }).join('')}
                </div>`;
                return `
                <form id="new-pca-form" novalidate class="space-y-8">
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-sm">
                        <h2 class="text-xl font-bold mb-6 border-b border-slate-200 dark:border-slate-700 pb-4">1. Dati Generali del Controllo</h2>

                    <table style="width:100%;border-collapse:collapse;margin-bottom:2rem;font-size:0.9rem;"><tbody>
                        <tr><td style="padding:0.5rem;border:1px solid #ccc;font-weight:bold;">Data</td><td style="padding:0.5rem;border:1px solid #ccc;">${new Date(report.date + "T00:00:00").toLocaleDateString('it-IT')}</td><td style="padding:0.5rem;border:1px solid #ccc;font-weight:bold;">WBS/Area</td><td style="padding:0.5rem;border:1px solid #ccc;">${report.wbs}</td></tr>

                        return `<div style="margin-bottom:1.5rem;page-break-inside:avoid;"><h2 style="font-size:1.2rem;font-weight:bold;margin-bottom:1rem;border-bottom:1px solid #ccc;padding-bottom:0.5rem;">${t.title}</h2><table style="width:100%;border-collapse:collapse;margin-bottom:1rem;"><tbody>${checks.map(item => `<tr><td style="padding:0.3rem 0;">${item.item}</td><td style="padding:0.3rem 0;text-align:right;font-weight:bold;width:80px;">${item.result}</td></tr>`).join('')}</tbody></table>${(observationsText.trim() !== '' || photoSrc) ? `<div style="background-color:#f3f4f6;padding:1rem;border:1px solid #e5e7eb;border-radius:0.25rem;margin-top:1rem;page-break-inside:avoid;"><h3 style="font-weight:bold;margin-bottom:0.5rem;">Osservazioni</h3><p style="font-size:0.9rem;margin-bottom:1rem;white-space:pre-wrap;">${observationsText || 'Nessuna'}</p>${photoSrc ? `<h3 style="font-weight:bold;margin-bottom:0.5rem;">Rilievo Fotografico</h3><img src="${photoSrc}" style="width:80%;max-width:400px;border-radius:0.25rem;display:block;" alt="Foto per ${t.title}">` : ''}</div>` : ''}</div>`;

    App.init();
});
