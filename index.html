<!DOCTYPE html>
<html lang="it" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gestione PCA - CHRYSAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active { @apply bg-blue-600 text-white font-semibold; }
        .toast {
            position: fixed; bottom: -100px; left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            z-index: 1000;
        }
        .toast.show { opacity: 1; bottom: 40px; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        @media print {
            body, #print-area { margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; -webkit-print-color-adjust: exact; color-adjust: exact; }
            body > *:not(#print-area) { display: none !important; }
            #print-area { display: block !important; }
            @page { size: A4; margin: 1.5cm; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200 transition-colors duration-300">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 flex flex-col">
            <div class="h-16 flex items-center justify-center px-6 border-b border-slate-200 dark:border-slate-700">
                <img src="https://raw.githubusercontent.com/fifich98/app-gestione-pca/main/LOGOCHRYSAS.bmp" alt="Logo CHRYSAS" class="h-8">
            </div>
            <nav id="sidebar-nav" class="flex-grow px-4 py-6"></nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">

                <h2 id="page-title" class="text-xl font-semibold"></h2>
                <div class="flex items-center gap-6">
                    <img src="https://raw.githubusercontent.com/fifich98/app-gestione-pca/main/RTI.bmp" alt="Loghi Partner" class="h-10">

                        <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 7.072l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 101.414 1.414zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                    <div class="text-right">
                        <span id="current-date" class="text-sm text-slate-500 dark:text-slate-400"></span>
                    </div>
                </div>
            </header>
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto p-6"></main>
        </div>
    </div>

    <div id="toast" class="toast px-6 py-3 rounded-lg text-white font-medium shadow-lg" role="alert" aria-live="polite"></div>
    <div id="print-area" class="hidden"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const App = {
        config: {
            STORAGE_KEY: 'pca_app_data_v16', // Versione con logica WBS->Lavorazione->PCA
            TABS: [
                { id: 'dashboard', label: 'Dashboard', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>' },
                { id: 'lista-pca', label: 'Lista Controlli', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>' },
                { id: 'nuovo-pca', label: 'Esegui Controllo', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>' },
                { id: 'impostazioni', label: 'Impostazioni', icon: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>' }
            ],
            // SCHEDE PCA
            CHECK_TEMPLATES_PERIODIC: [
                { id: "pca01", title: "PCA 01: Scarichi Idrici ed Approvvigionamento", icon: "ðŸ’§", significativita: "ALTA", items: ["Autorizzazione allo scarico acque reflue domestiche presente e valida?", "Autorizzazione allo scarico acque reflue industriali presente e valida?", "Rispetto delle prescrizioni contenute nelle autorizzazioni?", "Corretta gestione acque di lavorazione (es. scavo pali)?", "Kit di emergenza anti-sversamento presente e completo?", "Manutenzione impianti di depurazione/trattamento registrata?"] },
                { id: "pca02", title: "PCA 02: Terre e Rocce da Scavo", icon: "â›°ï¸", significativita: "ALTA", items: ["Aree di stoccaggio temporaneo identificate e conformi al PPUT?", "Separazione dei cumuli per categorie omogenee?", "Documento di Trasporto (DDT) per le terre conforme e presente?", "Copertura dei cassoni dei mezzi in transito?"] },
                { id: "pca03", title: "PCA 03: Emissioni in Atmosfera", icon: "ðŸ’¨", significativita: "ALTA", items: ["Autorizzazioni per impianti (es. calcestruzzo) presenti e valide?", "Copertura mezzi per trasporto materiali polverulenti?", "Bagnatura piste e/o cumuli eseguita regolarmente?", "VelocitÃ  dei mezzi in cantiere limitata a 30 km/h?", "Impianto lavaruote funzionante ed utilizzato?"] },
                { id: "pca04", title: "PCA 04: Rifiuti", icon: "ðŸ—‘ï¸", significativita: "ALTA", items: ["Deposito temporaneo (DTR) ordinato e pulito?", "Rifiuti separati per CER e con corretta cartellonistica?", "Stoccaggio rifiuti pericolosi conforme (aree, bacini)?", "Registro di carico/scarico aggiornato (entro 10gg)?", "Quarta copia FIR ricevuta entro 90 giorni?"] },
                { id: "pca05", title: "PCA 05: Sostanze Pericolose ed Emergenze", icon: "â˜£ï¸", significativita: "MEDIA", items: ["Schede di Sicurezza (SDS) disponibili e aggiornate?", "Stoccaggio sostanze su bacini di contenimento idonei?", "Aree di stoccaggio segnalate e adeguate?", "Personale formato per la gestione delle emergenze?"] },
                { id: "pca06", title: "PCA 06: Rumore e Vibrazioni", icon: "ðŸ”Š", significativita: "MEDIA", items: ["Autorizzazione in deroga per rumore presente (se necessaria)?", "Rispetto degli orari di lavoro previsti?", "Barriere acustiche (se previste) integre ed efficaci?", "Manutenzione ordinaria dei mezzi per ridurre il rumore?"] },
                { id: "pca07", title: "PCA 07: Suolo e Sottosuolo", icon: "ðŸŒ±", significativita: "ALTA", items: ["Assenza di contaminazioni visive del suolo (macchie, sversamenti)?", "Corretto stoccaggio del terreno vegetale in cumuli separati?", "Utilizzo delle apposite vasche per lavaggio betoniere?", "Gestione corretta del calcestruzzo in esubero?"] },
                { id: "pca08", title: "PCA 08: Beni Culturali e Archeologici", icon: "ðŸº", significativita: "ALTA", items: ["Presenza di archeologo durante le attivitÃ  di scavo?", "Notifica agli enti competenti in caso di ritrovamento?", "Corretta gestione e inventario dei reperti?", "Disboscamento limitato alle aree strettamente necessarie?"] },
                { id: "pca09", title: "PCA 09: ViabilitÃ ", icon: "ðŸšš", significativita: "MEDIA", items: ["Flusso mezzi conforme al progetto della viabilitÃ  di cantiere?", "Rispetto delle ordinanze e disposizioni specifiche?", "Mezzi dotati di telo copricassone per materiali polverulenti?", "Mezzi in cantiere registrati e identificati?"] }
            ],
            // MAPPATURA WBS -> Lavorazioni e Aspetti (da Tab. D e E)
            WBS_DATA: {
                'GA': { descrizione: 'Gallerie Artificiali', lavorazioni: ['Scavo di sbancamento', 'Posa armature e getti CLS', 'Impermeabilizzazioni e rinterri'], aspetti: ['Polveri', 'Rumore', 'Terre e Rocce', 'Rifornimenti', 'Acque', 'Rifiuti', 'ViabilitÃ '] },
                'GN': { descrizione: 'Gallerie Naturali', lavorazioni: ['Scavo in naturale', 'Consolidamenti (spritz-beton, centine)', 'Rivestimenti e impermeabilizzazioni'], aspetti: ['Polveri', 'Rumore', 'Terre e Rocce', 'Rifornimenti', 'Acque', 'Rifiuti', 'Vibrazioni'] },
                'AS': { descrizione: 'Opere in Sotterraneo', lavorazioni: ['Scavi e rivestimenti', 'Opere di sostegno e drenaggi'], aspetti: ['Polveri', 'Rumore', 'Terre e Rocce', 'Acque', 'Consumi'] },
                'TR': { descrizione: 'Trincee', lavorazioni: ['Scavi di trincea', 'Opere di sostegno (pali, diaframmi)', 'Impermeabilizzazioni e rinterri'], aspetti: ['Polveri', 'Rumore', 'Terre e Rocce', 'Acque', 'Beni Culturali'] },
                'RI': { descrizione: 'Rilevati', lavorazioni: ['Formazione corpo del rilevato', 'Opere di sostegno', 'Sistemazioni idrauliche'], aspetti: ['Polveri', 'Rumore', 'Terre e Rocce', 'Consumi', 'ViabilitÃ '] },
                'VI': { descrizione: 'Viadotti', lavorazioni: ['Pali di fondazione e fondazioni', 'Elevazione pile e spalle', 'Varo impalcato e soletta'], aspetti: ['Rumore', 'Vibrazioni', 'Rifiuti', 'Sostanze Pericolose', 'ViabilitÃ '] },
                'CB': { descrizione: 'Campo Base', lavorazione: ['Installazione e gestione uffici/dormitori/mensa', 'Manutenzione aree e servizi'], aspetti: ['Acque', 'Rifiuti', 'Rumore', 'Consumi'] },
                'CO': { descrizione: 'Cantiere Operativo', lavorazione: ['Allestimento aree stoccaggio', 'Gestione impianto di betonaggio', 'Officina e manutenzione mezzi'], aspetti: ['Polveri', 'Rumore', 'Acque', 'Rifiuti', 'Sostanze Pericolose'] },
                'NV': { descrizione: 'Nuova ViabilitÃ ', lavorazione: ['Scavi e rilevati per nuova viabilitÃ ', 'Formazione sottofondi e pavimentazioni', 'Opere idrauliche e finiture'], aspetti: ['Polveri', 'Rumore', 'Terre e Rocce', 'Consumi', 'ViabilitÃ '] },
                'FA': { descrizione: 'Fabbricati', lavorazione: ['Scavi e fondazioni', 'Elevazione strutture', 'Finiture e impianti'], aspetti: ['Polveri', 'Rumore', 'Rifiuti', 'Consumi'] },
            },
            ASPETTO_TO_PCA_ID_MAP: {
                'Polveri': 'pca03', 'Rumore': 'pca06', 'Vibrazioni': 'pca06',
                'Acque': 'pca01', 'Suolo': 'pca07',
                'Rifiuti': 'pca04', 'Terre e Rocce': 'pca02',
                'Sostanze Pericolose': 'pca05', 'Rifornimenti': 'pca05', 'Consumi': 'pca05',
                'Beni Culturali': 'pca08', 'ViabilitÃ ': 'pca09'
            },
            CHECK_TEMPLATES_PRELIMINARE: [
                { id: "stato_luoghi", title: "Verifica Stato dei Luoghi (Punto Zero)", icon: "ðŸ“", items: ["Analisi vincoli specifici e servitÃ¹ completata", "Mappatura recettori sensibili eseguita", "Stato della vegetazione documentato", "Verificata assenza di rifiuti preesistenti", "Verificata assenza di contaminazione pregressa"] }
            ],
            CHECK_TEMPLATES_FINALE: [
                { id: "ripristino", title: "Verifica Ripristino Finale", icon: "âœ…", items: ["Area riconsegnata come da verbale preliminare", "Completa rimozione rifiuti e attrezzature", "Opere di ripristino ambientale eseguite", "Assenza di impatti residui visibili"] }
            ],
        },

        state: {},
        dom: {},
        init() {},
        store: {},
        ui: {},
        handlers: {},
        templates: {}
    };

    App.state = { isSaving: false, tempPhotos: {}, activeChart: null };

    App.init = function() {
        this.dom = {
            sidebarNav: document.getElementById('sidebar-nav'),
            mainContent: document.getElementById('main-content'),
            pageTitle: document.getElementById('page-title'),
            currentDate: document.getElementById('current-date'),
            toast: document.getElementById('toast'),
            printArea: document.getElementById('print-area'),
            theme: {
                toggleBtn: document.getElementById('theme-toggle'),
                darkIcon: document.getElementById('theme-toggle-dark-icon'),
                lightIcon: document.getElementById('theme-toggle-light-icon'),
            }
        };
        this.ui.renderNav();
        this.handlers.attachGlobalListeners();
        this.ui.applyTheme(localStorage.getItem('theme') === 'dark', true);
        this.ui.showTab('dashboard');
    };

    App.store = {
        getAll: () => JSON.parse(localStorage.getItem(App.config.STORAGE_KEY) || '[]'),
        saveAll: (reports) => localStorage.setItem(App.config.STORAGE_KEY, JSON.stringify(reports)),
        getById: (id) => App.store.getAll().find(r => r.id === parseInt(id)),
        save(newReport) {
            const reports = this.getAll();
            if (reports.some(r => r.id === newReport.id)) {
                throw new Error(`ID Scheda ${newReport.id} giÃ  esistente.`);
            }
            reports.push(newReport);
            this.saveAll(reports);
        },
        delete: (id) => App.store.saveAll(App.store.getAll().filter(r => r.id !== parseInt(id))),
        getNextId: () => (App.store.getAll().reduce((max, r) => Math.max(max, parseInt(r.id) || 0), 0) + 1),
        getDashboardStats() {
            const reports = this.getAll();
            let openNc = 0;
            let totalChecks = 0;
            let compliantChecks = 0;
            const ncByAspect = {};
            reports.forEach(report => {
                if (report.type === 'periodico' && report.checks) {
                    Object.entries(report.checks).forEach(([aspectId, checks]) => {
                        const template = App.config.CHECK_TEMPLATES_PERIODIC.find(t => t.id === aspectId);
                        if (!template || !checks) return;
                        checks.forEach(check => {
                            if (check.result && check.result !== 'NA') {
                                totalChecks++;
                                if (check.result === 'C') compliantChecks++;
                                if (check.result === 'NC') {
                                    openNc++;
                                    ncByAspect[template.title] = (ncByAspect[template.title] || 0) + 1;
                                }
                            }
                        });
                    });
                }
            });
            const avgCompliance = totalChecks > 0 ? `${((compliantChecks / totalChecks) * 100).toFixed(0)}%` : 'N.D.';
            return { totalPca: reports.length, openNc, totalChecks, avgCompliance, ncByAspect };
        },
    };

    App.ui = {
        renderMap: { 'dashboard': 'renderDashboard', 'lista-pca': 'renderListaPca', 'nuovo-pca': 'renderNuovoPca', 'impostazioni': 'renderImpostazioni' },
        showToast(message, type = 'success') {
            const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600' };
            App.dom.toast.textContent = message;
            App.dom.toast.className = `toast px-6 py-3 rounded-lg text-white font-medium shadow-lg ${colors[type]} show`;
            setTimeout(() => App.dom.toast.classList.remove('show'), 4000);
        },
        showTab(tabId) {
            const tab = App.config.TABS.find(t => t.id === tabId);
            if (!tab) return;
            App.dom.sidebarNav.querySelectorAll('.sidebar-link').forEach(link => {
                link.classList.toggle('active', link.dataset.tabId === tabId);
            });
            App.dom.pageTitle.textContent = tab.label;
            const renderFunctionName = this.renderMap[tabId];
            if (this[renderFunctionName]) {
                this[renderFunctionName]();
            }
        },
        renderNav() {
            App.dom.sidebarNav.innerHTML = App.config.TABS.map(t => `<a href="#" data-tab-id="${t.id}" class="sidebar-link flex items-center px-4 py-3 mt-2 text-slate-600 dark:text-slate-300 rounded-md hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors duration-200">${t.icon} ${t.label}</a>`).join('');
        },
        renderDashboard() {
            const stats = App.store.getDashboardStats();
            App.dom.mainContent.innerHTML = App.templates.dashboard(stats);
            const ctx = document.getElementById('ncChart')?.getContext('2d');
            if (!ctx) return;
            if (App.state.activeChart) App.state.activeChart.destroy();
            App.state.activeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(stats.ncByAspect).map(l => l.substring(l.indexOf(':') + 1).trim()),
                    datasets: [{ data: Object.values(stats.ncByAspect), backgroundColor: 'rgba(59, 130, 246, 0.7)' }]
                },
                options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', scales: { x: { beginAtZero: true, ticks: { precision: 0 } } }, plugins: { legend: { display: false } } }
            });
        },
        renderImpostazioni() {
            App.dom.mainContent.innerHTML = App.templates.settings();
            App.handlers.attachSettingsListeners();
        },
        renderListaPca() {
            const reports = App.store.getAll().sort((a, b) => b.id - a.id);
            App.dom.mainContent.innerHTML = App.templates.pcaList(reports);
            App.handlers.attachPcaListListeners();
        },
        renderNuovoPca() {
            const nextId = App.store.getNextId();
            const today = new Date().toISOString().slice(0, 10);
            App.dom.mainContent.innerHTML = App.templates.newPcaForm({ nextId, today });
            App.handlers.attachNewPcaFormListeners();
            this.updateChecklistVisibility('periodico');
        },
        updateChecklistVisibility(type) {
            const isPeriodico = type === 'periodico';
            document.getElementById('wbs-section').style.display = isPeriodico ? 'block' : 'none';
            document.getElementById('manual-section').style.display = isPeriodico ? 'none' : 'block';
            document.getElementById('checklist-container-periodico').style.display = isPeriodico ? 'block' : 'none';
            document.getElementById('checklist-container-preliminare').style.display = type === 'preliminare' ? 'block' : 'none';
            document.getElementById('checklist-container-finale').style.display = type === 'finale' ? 'block' : 'none';

            if (!isPeriodico) {
                const wbsSelect = document.getElementById('pca-wbs-select');
                if (wbsSelect) wbsSelect.value = '';
                App.config.CHECK_TEMPLATES_PERIODIC.forEach(template => {
                    const el = document.getElementById(`sheet-${template.id}`);
                    if (el) el.style.display = 'none';
                });
            }
        },
        applyTheme(isDark, isInitial = false) {
            document.documentElement.classList.toggle('dark', isDark);
            App.dom.theme.darkIcon.classList.toggle('hidden', !isDark);
            App.dom.theme.lightIcon.classList.toggle('hidden', isDark);
            if (!isInitial) {
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }
        },
        resetPcaForm: () => {
            App.state.tempPhotos = {};
            App.ui.renderNuovoPca();
        },
        prepareAndPrintReport(reportId) {
            const report = App.store.getById(reportId);
            if (!report) return;
            let templates;
            if (report.type === 'preliminare') templates = App.config.CHECK_TEMPLATES_PRELIMINARE;
            else if (report.type === 'finale') templates = App.config.CHECK_TEMPLATES_FINALE;
            else templates = App.config.CHECK_TEMPLATES_PERIODIC;
            App.dom.printArea.innerHTML = App.templates.printReport(report, templates);
            window.print();
        },
    };

    App.handlers = {
        attachGlobalListeners() {
            App.dom.sidebarNav.addEventListener('click', e => {
                const link = e.target.closest('.sidebar-link');
                if (link) {
                    e.preventDefault();
                    App.ui.showTab(link.dataset.tabId);
                }
            });
            App.dom.theme.toggleBtn.addEventListener('click', () => App.ui.applyTheme(!document.documentElement.classList.contains('dark')));
            App.dom.currentDate.textContent = new Date().toLocaleDateString('it-IT', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        },
        attachPcaListListeners() {
            App.dom.mainContent.addEventListener('click', (e) => {
                const printBtn = e.target.closest('.print-pca-btn');
                const deleteBtn = e.target.closest('.delete-pca-btn');
                if (printBtn) App.ui.prepareAndPrintReport(printBtn.dataset.id);
                if (deleteBtn) this.onDeletePca(deleteBtn.dataset.id);
            });
        },
        onDeletePca(reportId) {
            if (confirm(`Sei sicuro di voler eliminare il Controllo NÂ° ${reportId}? L'azione Ã¨ irreversibile.`)) {
                App.store.delete(reportId);
                App.ui.showToast(`Controllo NÂ° ${reportId} eliminato.`, 'info');
                App.ui.renderListaPca();
            }
        },
        attachNewPcaFormListeners() {
            const form = document.getElementById('new-pca-form');
            if (!form) return;

                let firstInvalid = null;

                    if(!f.closest('[style*="display: none"]')) { // Only validate visible required fields
                        f.classList.remove('border-red-500');
                        if (!f.value.trim()) {
                            f.classList.add('border-red-500', 'dark:border-red-500');
                            if (!firstInvalid) firstInvalid = f;
                        }
                    }
                });
                if (firstInvalid) {
                    firstInvalid.focus();
                    throw new Error('Compilare tutti i campi generali richiesti.');

                    const sheetElement = document.getElementById(`sheet-${template.id}`);
                    if (reportType !== 'periodico' || (sheetElement && sheetElement.style.display === 'block')) {
                        newReport.checks[template.id] = template.items.map((item, idx) => ({ item: item, result: formData.get(`check_${template.id}_${idx}`) }));
                        newReport.observations[template.id] = formData.get(`observation_${template.id}`);
                        newReport.photos[template.id] = App.state.tempPhotos[template.id] || null;

                    saveBtn.textContent = 'Salva Controllo';
                }
            }
